<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dark Jurassic | Agent Dossier</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>

    <style>
        :root {
            --primary: #e63946;
            --primary-glow: rgba(230, 57, 70, 0.4);
            --bg-dark: #050505;
            --card-bg: #0d0d0d;
            --border: #1a1a1a;
            --text-main: #f0f0f0;
            --text-dim: #888888;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }

        body { 
            background-color: var(--bg-dark); 
            color: var(--text-main);
            opacity: 0;
            transition: opacity 0.8s ease-in-out;
            min-height: 100vh;
        }

        /* Scanline effect */
        body::after {
            content: " ";
            display: block;
            position: fixed;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 9999;
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
        }

        .top-bar {
            height: 70px;
            background: rgba(10, 10, 10, 0.95);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 30px;
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .back-btn {
            color: var(--text-dim);
            text-decoration: none;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            gap: 10px;
            letter-spacing: 1px;
            transition: 0.3s;
        }
        .back-btn:hover { color: var(--primary); }

        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .profile-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .avatar-frame {
            width: 120px;
            height: 120px;
            border: 2px solid var(--primary);
            border-radius: 50%;
            margin: 0 auto 20px;
            padding: 5px;
            box-shadow: 0 0 20px var(--primary-glow);
            background: var(--card-bg);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .avatar-frame i { font-size: 3rem; color: var(--text-dim); }

        .dossier-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 30px;
            position: relative;
            overflow: hidden;
        }

        .dossier-card::before {
            content: "CONFIDENTIAL";
            position: absolute;
            top: 20px;
            right: -30px;
            background: var(--primary);
            color: white;
            padding: 5px 40px;
            font-size: 0.6rem;
            font-weight: bold;
            transform: rotate(45deg);
        }

        .input-group {
            margin-bottom: 25px;
        }

        .input-group label {
            display: block;
            color: var(--text-dim);
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }

        .input-field {
            width: 100%;
            background: #080808;
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 12px 15px;
            color: white;
            font-size: 1rem;
            transition: 0.3s;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 10px var(--primary-glow);
        }

        textarea.input-field {
            height: 120px;
            resize: none;
        }

        .xp-section {
            margin-top: 30px;
            background: #111;
            padding: 20px;
            border-radius: 8px;
            border: 1px dashed #333;
        }

        .xp-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 0.8rem;
        }

        .xp-bar-container {
            height: 10px;
            background: #000;
            border-radius: 5px;
            overflow: hidden;
            border: 1px solid #222;
        }

        .xp-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #e63946, #ff6b6b);
            width: 0%;
            transition: width 1s ease-out;
            box-shadow: 0 0 10px var(--primary-glow);
        }

        .btn-save {
            width: 100%;
            background: var(--primary);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 6px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            margin-top: 20px;
            transition: 0.3s;
        }

        .btn-save:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px var(--primary-glow);
        }

        .btn-logout {
            display: block;
            width: fit-content;
            margin: 30px auto;
            background: transparent;
            border: 1px solid #333;
            color: var(--text-dim);
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.75rem;
            transition: 0.3s;
        }

        .btn-logout:hover {
            border-color: var(--primary);
            color: var(--primary);
        }

        #status-msg {
            text-align: center;
            margin-top: 15px;
            font-size: 0.8rem;
            height: 20px;
            font-family: monospace;
        }

        @media (max-width: 600px) {
            .container { margin-top: 20px; }
            .dossier-card { padding: 20px; }
        }
    </style>
</head>
<body onload="document.body.style.opacity='1'">

    <nav class="top-bar">
        <a href="index.html" class="back-btn"><i class="fa fa-chevron-left"></i> BACK_TO_ROOT</a>
        <div style="font-size: 0.7rem; color: var(--text-dim); letter-spacing: 2px;">AGENT_DOSSIER_v4.2</div>
    </nav>

    <div class="container">
        <div class="profile-header">
            <div class="avatar-frame">
                <i class="fa fa-user-secret"></i>
            </div>
            <h2 id="display-rank" style="color: var(--primary); letter-spacing: 3px; font-size: 0.9rem;">IDENTIFYING...</h2>
            <p id="display-email" style="color: var(--text-dim); font-size: 0.75rem; margin-top: 5px;"></p>
        </div>

        <div class="dossier-card">
            <div class="input-group">
                <label>Operational Codename</label>
                <input type="text" id="user-display-name" class="input-field" placeholder="Enter new designation...">
            </div>

            <div class="input-group">
                <label>Biological / Field Bio</label>
                <textarea id="user-bio" class="input-field" placeholder="Update your background intel..."></textarea>
            </div>

            <div class="xp-section">
                <div class="xp-header">
                    <span>CLEARANCE PROGRESS</span>
                    <span id="xp-val" style="color: var(--primary)">0 XP</span>
                </div>
                <div class="xp-bar-container">
                    <div id="xp-bar" class="xp-bar-fill"></div>
                </div>
                <p id="xp-needed-text" style="font-size: 0.6rem; color: var(--text-dim); margin-top: 8px; text-align: right;"></p>
            </div>

            <button class="btn-save" onclick="saveProfile()">
                <i class="fa fa-sync-alt"></i> Synchronize Dossier
            </button>
            <div id="status-msg"></div>
        </div>

        <button class="btn-logout" onclick="logout()">TERMINATE_SESSION</button>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBxYUTNlBuhPQ2neLPAYCLDg0e-J76DIuU",
            authDomain: "dark-jurassic-378b5.firebaseapp.com",
            databaseURL: "https://dark-jurassic-378b5-default-rtdb.firebaseio.com/",
            projectId: "dark-jurassic-378b5",
            storageBucket: "dark-jurassic-378b5.firebasestorage.app",
            messagingSenderId: "144100722100",
            appId: "1:144100722100:web:be3b4690724a7a117fdee1"
        };
        
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();

        auth.onAuthStateChanged((user) => {
            if (user) {
                const username = user.email.split('@')[0].replace(/\./g, '_');
                document.getElementById('display-email').innerText = user.email.toUpperCase();
                
                // Fetch data
                db.ref('users/' + username).on('value', snap => {
                    const data = snap.val() || {};
                    const xp = data.xp || 0;
                    
                    document.getElementById('user-display-name').value = data.displayName || username;
                    document.getElementById('user-bio').value = data.bio || "";
                    document.getElementById('xp-val').innerText = xp.toLocaleString() + " XP";

                    // Rank calculation logic
                    const ranks = [
                        { title: "LAB ASSISTANT", min: 0, next: 1000 },
                        { title: "FIELD AGENT", min: 1000, next: 2500 },
                        { title: "SENIOR HANDLER", min: 2500, next: 5000 },
                        { title: "INGEN OVERSEER", min: 5000, next: 10000 },
                        { title: "APEX PREDATOR", min: 10000, next: 999999 }
                    ];

                    let currentRank = ranks[0];
                    for(let r of ranks) {
                        if(xp >= r.min) currentRank = r;
                    }

                    document.getElementById('display-rank').innerText = currentRank.title;
                    
                    // Progress bar
                    const progress = ((xp - currentRank.min) / (currentRank.next - currentRank.min)) * 100;
                    document.getElementById('xp-bar').style.width = Math.min(progress, 100) + "%";
                    
                    const needed = currentRank.next - xp;
                    document.getElementById('xp-needed-text').innerText = needed > 0 ? 
                        `${needed.toLocaleString()} XP UNTIL NEXT CLEARANCE LEVEL` : 
                        "MAX CLEARANCE ACHIEVED";
                });
            } else {
                window.location.href = "login.html";
            }
        });

        function saveProfile() {
            const user = auth.currentUser;
            if (!user) return;

            const username = user.email.split('@')[0].replace(/\./g, '_');
            const newName = document.getElementById('user-display-name').value.trim();
            const newBio = document.getElementById('user-bio').value.trim();

            if (newName.length < 3) {
                showStatus("ERROR: CODENAME TOO SHORT", "#e63946");
                return;
            }

            showStatus("SYNCHRONIZING...", "#00d4ff");

            db.ref('users/' + username).update({
                displayName: newName,
                bio: newBio
            }).then(() => {
                showStatus("DOSSIER UPDATED SUCCESSFULLY", "#2ecc71");
            }).catch(err => {
                showStatus("SYNC FAILED: " + err.message.toUpperCase(), "#e63946");
            });
        }

        function logout() {
            auth.signOut().then(() => {
                window.location.href = "login.html";
            });
        }

        function showStatus(msg, color) {
            const status = document.getElementById('status-msg');
            status.innerText = `> ${msg}`;
            status.style.color = color;
            setTimeout(() => { if(status.innerText === `> ${msg}`) status.innerText = ""; }, 4000);
        }
    </script>
</body>
</html>
