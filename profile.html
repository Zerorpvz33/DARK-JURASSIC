<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dark Jurassic | Agent Dossier</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>

    <style>
        :root {
            --red: #e63946;
            --red-glow: rgba(230, 57, 70, 0.4);
            --dark-bg: #030303;
            --panel-bg: rgba(10, 10, 10, 0.95);
            --border: rgba(255, 255, 255, 0.08);
            --nav-height: 70px;
        }

        body { 
            background-color: var(--dark-bg); 
            color: #e0e0e0; 
            margin: 0; 
            font-family: 'Inter', -apple-system, sans-serif; 
            min-height: 100vh;
            opacity: 0;
            transition: opacity 0.8s ease;
        }

        /* --- NAVIGATION --- */
        .top-nav {
            height: var(--nav-height);
            background: var(--panel-bg);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 25px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .nav-left { display: flex; align-items: center; gap: 20px; }
        .logo-img { height: 40px; filter: drop-shadow(0 0 5px var(--red)); }
        
        .nav-btn {
            color: #888;
            text-decoration: none;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: 0.3s;
        }

        .nav-btn:hover { background: rgba(255,255,255,0.05); color: white; }

        /* --- CONTENT --- */
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .profile-grid {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 30px;
        }

        /* --- SIDEBAR --- */
        .profile-sidebar {
            background: var(--panel-bg);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            height: fit-content;
        }

        .avatar-container {
            width: 120px;
            height: 120px;
            margin: 0 auto 20px auto;
            border: 2px solid var(--red);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(230, 57, 70, 0.05);
            font-size: 3rem;
            color: var(--red);
            box-shadow: 0 0 20px var(--red-glow);
        }

        .rank-title {
            color: var(--red);
            font-weight: bold;
            letter-spacing: 2px;
            font-size: 0.8rem;
            margin-bottom: 5px;
            text-transform: uppercase;
        }

        .agent-id {
            color: #fff;
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .stat-box {
            background: rgba(255,255,255,0.02);
            border: 1px solid var(--border);
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 10px;
        }

        .stat-label { font-size: 0.6rem; color: #555; text-transform: uppercase; }
        .stat-value { font-size: 1.1rem; font-weight: bold; color: #eee; }

        /* --- MAIN CONTENT --- */
        .profile-main {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .card {
            background: var(--panel-bg);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 30px;
        }

        .card-title {
            font-size: 1rem;
            font-weight: bold;
            color: var(--red);
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* --- PROGRESS BAR --- */
        .xp-progress-container {
            margin-bottom: 10px;
        }
        .xp-info { display: flex; justify-content: space-between; font-size: 0.75rem; margin-bottom: 8px; color: #888; }
        .bar-bg { background: #111; height: 8px; border-radius: 4px; overflow: hidden; }
        .bar-fill { height: 100%; background: var(--red); width: 0%; transition: 1s ease-out; box-shadow: 0 0 10px var(--red-glow); }

        /* --- FORMS --- */
        .input-group { margin-bottom: 20px; }
        label { display: block; font-size: 0.7rem; color: #666; margin-bottom: 8px; text-transform: uppercase; }
        input, textarea {
            width: 100%;
            background: #000;
            border: 1px solid var(--border);
            color: #fff;
            padding: 12px;
            border-radius: 8px;
            font-family: inherit;
            box-sizing: border-box;
        }
        input:focus, textarea:focus { border-color: var(--red); outline: none; }
        textarea { height: 120px; resize: none; }

        .save-btn {
            background: var(--red);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            width: 100%;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .save-btn:hover { background: #ff4d5a; box-shadow: 0 0 20px var(--red-glow); }

        #status-msg {
            text-align: center;
            font-size: 0.8rem;
            margin-top: 15px;
            min-height: 1.2rem;
        }

        @media (max-width: 800px) {
            .profile-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <nav class="top-nav">
        <div class="nav-left">
            <a href="index.html" class="nav-btn"><i class="fa fa-arrow-left"></i></a>
            <img src="logo.png" alt="Logo" class="logo-img">
        </div>
        <div class="nav-right">
            <span id="header-xp" style="color: var(--red); font-weight: bold; font-size: 0.9rem;"></span>
        </div>
    </nav>

    <div class="container">
        <div class="profile-grid">
            <!-- Sidebar met Rang & XP -->
            <div class="profile-sidebar">
                <div class="avatar-container">
                    <i class="fa fa-user-shield"></i>
                </div>
                <div class="rank-title" id="display-rank">LOADING...</div>
                <div class="agent-id" id="display-codename">AGENT_UNKNOWN</div>

                <div class="stat-box">
                    <div class="stat-label">Clearance XP</div>
                    <div class="stat-value" id="stat-xp">0</div>
                </div>

                <div class="stat-box">
                    <div class="stat-label">Authority Level</div>
                    <div class="stat-value" id="stat-role">USER</div>
                </div>
            </div>

            <!-- Main Content -->
            <div class="profile-main">
                <!-- XP Voortgang -->
                <div class="card">
                    <div class="card-title"><i class="fa fa-microchip"></i> Training Progress</div>
                    <div class="xp-progress-container">
                        <div class="xp-info">
                            <span>LEVEL STATUS</span>
                            <span id="xp-needed-text">Calculating...</span>
                        </div>
                        <div class="bar-bg">
                            <div class="bar-fill" id="xp-bar"></div>
                        </div>
                    </div>
                </div>

                <!-- Dossier Bewerken -->
                <div class="card">
                    <div class="card-title"><i class="fa fa-file-signature"></i> Intelligence Dossier</div>
                    <div class="input-group">
                        <label>Agent Codename</label>
                        <input type="text" id="user-display-name" placeholder="Kies je roepnaam...">
                    </div>
                    <div class="input-group">
                        <label>Personnel Biography</label>
                        <textarea id="user-bio" placeholder="Schrijf je achtergrondverhaal of specialisme..."></textarea>
                    </div>
                    <button class="save-btn" onclick="saveProfile()">Update Dossier</button>
                    <div id="status-msg"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBxYUTNlBuhPQ2neLPAYCLDg0e-J76DIuU",
            authDomain: "dark-jurassic-378b5.firebaseapp.com",
            databaseURL: "https://dark-jurassic-378b5-default-rtdb.firebaseio.com/",
            projectId: "dark-jurassic-378b5",
            storageBucket: "dark-jurassic-378b5.firebasestorage.app",
            messagingSenderId: "144100722100",
            appId: "1:144100722100:web:be3b4690724a7a117fdee1"
        };
        
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();

        let currentXP = 0;

        auth.onAuthStateChanged(user => {
            if (user) {
                document.body.style.opacity = "1";
                const username = user.email.split('@')[0].replace(/\./g, '_');
                loadProfile(username);
            } else {
                window.location.href = "login.html";
            }
        });

        function getRankInfo(xp) {
            if (xp >= 5000) return { title: "Executive Director", next: 10000 };
            if (xp >= 2500) return { title: "Special Operations", next: 5000 };
            if (xp >= 1000) return { title: "Senior Researcher", next: 2500 };
            if (xp >= 500) return { title: "Field Agent", next: 1000 };
            if (xp >= 100) return { title: "Junior Intern", next: 500 };
            return { title: "Civilian Observer", next: 100 };
        }

        function loadProfile(username) {
            db.ref('users/' + username).on('value', snap => {
                const data = snap.val() || {};
                const xp = data.xp || 0;
                currentXP = xp;
                const rank = getRankInfo(xp);

                document.getElementById('display-codename').innerText = (data.displayName || username).toUpperCase();
                document.getElementById('user-display-name').value = data.displayName || "";
                document.getElementById('user-bio').value = data.bio || "";
                
                document.getElementById('stat-xp').innerText = xp.toLocaleString();
                document.getElementById('header-xp').innerText = xp.toLocaleString() + " XP";
                document.getElementById('stat-role').innerText = (data.role || "USER").toUpperCase();
                document.getElementById('display-rank').innerText = rank.title;

                // Voortgangsbalk
                const progress = (xp / rank.next) * 100;
                document.getElementById('xp-bar').style.width = Math.min(progress, 100) + "%";
                document.getElementById('xp-needed-text').innerText = `${(rank.next - xp).toLocaleString()} XP TOT VOLGENDE CLEARANCE`;
            });
        }

        function saveProfile() {
            const user = auth.currentUser;
            const username = user.email.split('@')[0].replace(/\./g, '_');
            const newName = document.getElementById('user-display-name').value;
            const newBio = document.getElementById('user-bio').value;
            const status = document.getElementById('status-msg');

            if (newName.length < 3) {
                showStatus("Error: Codename te kort", "#e63946");
                return;
            }

            db.ref('users/' + username).update({
                displayName: newName,
                bio: newBio
            }).then(() => {
                showStatus("Dossier succesvol gesynchroniseerd", "#2ecc71");
            }).catch(err => {
                showStatus("Sync fout: " + err.message, "#e63946");
            });
        }

        function showStatus(msg, color) {
            const status = document.getElementById('status-msg');
            status.innerText = msg;
            status.style.color = color;
            setTimeout(() => status.innerText = "", 4000);
        }
    </script>
</body>
</html>
