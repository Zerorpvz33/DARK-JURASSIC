<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Jurassic | Agent Profile</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>

    <style>
        body { opacity: 0; transition: opacity 0.5s; background-color: #000; color: white; font-family: 'Segoe UI', sans-serif; }
        
        .profile-container {
            max-width: 900px;
            margin: 40px auto;
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 30px;
        }

        .profile-sidebar, .profile-main {
            background: #0a0a0a;
            border: 1px solid #222;
            border-radius: 10px;
            padding: 30px;
        }

        .avatar-large {
            width: 150px;
            height: 150px;
            background: #e63946;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            font-weight: bold;
            box-shadow: 0 0 20px rgba(230, 57, 70, 0.2);
            text-transform: uppercase;
        }

        .stat-box {
            background: #111;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            border: 1px solid #222;
        }

        .xp-progress-container {
            background: #222;
            height: 10px;
            border-radius: 5px;
            margin: 20px 0;
            overflow: hidden;
        }

        .xp-bar-fill {
            background: #e63946;
            height: 100%;
            width: 0%;
            transition: width 1s ease-in-out;
            box-shadow: 0 0 10px #e63946;
        }

        textarea {
            width: 100%;
            background: #000;
            border: 1px solid #333;
            color: white;
            padding: 12px;
            border-radius: 5px;
            margin-top: 10px;
            resize: none;
        }

        .save-btn {
            background: #e63946;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 20px;
            width: 100%;
            transition: 0.3s;
        }
        .save-btn:hover { background: #ff4d5a; transform: translateY(-2px); }
        
        input:disabled {
            background: #111;
            border: 1px solid #222;
            color: #666;
            cursor: not-allowed;
            width: 100%;
            padding: 12px;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="index.html" style="text-decoration: none; display: flex; align-items: center;">
                    <span style="color: white; font-weight: bold; font-size: 1.5rem;">DarkJurassic</span>
                </a>
            </div>
            <ul class="nav-links">
                <li><a href="index.html"><i class="fa fa-home"></i> Home</a></li>
                <li><a href="forum.html"><i class="fa fa-comments"></i> Forum</a></li>
                <li><a href="sightings.html"><i class="fa fa-eye"></i> Sightings</a></li>
                <li><a href="dinosaurs.html"><i class="fa fa-dragon"></i> Dinosaurs</a></li>
                <li><a href="users.html"><i class="fa fa-users"></i> Users</a></li>
                <li><a href="dms.html"><i class="fa fa-envelope"></i> DMs</a></li>
                <li><a href="cards.html"><i class="fa fa-th"></i> Cards</a></li>
                <li><a href="blackmarket.html"><i class="fa fa-skull"></i> Black Market</a></li>
                <li><a href="vault.html"><i class="fa fa-lock"></i> The Vault</a></li>
                <li><a href="profile.html"><i class="fa fa-user"></i> Profile</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div class="profile-container">
            <div class="profile-sidebar">
                <div class="avatar-large" id="profile-initial">?</div>
                <h3 id="display-username" style="text-align:center; color: #e63946; margin-bottom: 5px;">Agent</h3>
                <p id="display-rank" style="text-align:center; font-size: 0.8rem; color: #888; text-transform: uppercase; letter-spacing: 1px;">Civilian</p>
                
                <hr style="border: 0; border-top: 1px solid #222; margin: 20px 0;">
                
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                    <div class="stat-box">
                        <small style="color:#555; display: block; margin-bottom: 5px;">DATA XP</small>
                        <div id="user-xp" style="font-weight:bold; color: #e63946;">0</div>
                    </div>
                    <div class="stat-box">
                        <small style="color:#555; display: block; margin-bottom: 5px;">ROLE</small>
                        <div id="user-role" style="font-weight:bold; font-size: 0.7rem; color: #fff;">USER</div>
                    </div>
                </div>

                <div class="xp-progress-container">
                    <div class="xp-bar-fill" id="xp-bar"></div>
                </div>
                <small id="xp-needed" style="color: #444; font-size: 0.7rem; display: block; text-align: center;">Loading Clearance...</small>
                
                <button onclick="logout()" class="save-btn" style="background: transparent; border: 1px solid #444; margin-top: 40px;">
                    <i class="fa fa-sign-out-alt"></i> Abort Mission
                </button>
            </div>

            <div class="profile-main">
                <h2 style="margin-bottom: 20px;"><i class="fa fa-id-card" style="color: #e63946;"></i> Personnel Files</h2>
                
                <label style="color:#666; font-size: 0.8rem; text-transform: uppercase;">Biography / Operational Status</label>
                <textarea id="user-bio" rows="6" placeholder="Voer hier je missie-doelen of achtergrondverhaal in..."></textarea>
                
                <label style="color:#666; font-size: 0.8rem; margin-top: 25px; display: block; text-transform: uppercase;">Codename (Email)</label>
                <input type="text" id="user-email" disabled>

                <button onclick="saveProfile()" class="save-btn">
                    <i class="fa fa-save"></i> UPDATE PERSONNEL FILE
                </button>
                
                <div id="status-msg" style="margin-top: 15px; text-align: center; font-size: 0.8rem; height: 20px;"></div>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBxYUTNlBuhPQ2neLPAYCLDg0e-J76DIuU",
            authDomain: "dark-jurassic-378b5.firebaseapp.com",
            databaseURL: "https://dark-jurassic-378b5-default-rtdb.firebaseio.com/",
            projectId: "dark-jurassic-378b5",
            storageBucket: "dark-jurassic-378b5.firebasestorage.app",
            messagingSenderId: "144100722100",
            appId: "1:144100722100:web:be3b4690724a7a117fdee1"
        };
        
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();

        auth.onAuthStateChanged(user => {
            if (user) {
                document.body.style.opacity = "1";
                loadProfileData(user);
            } else {
                window.location.href = "login.html";
            }
        });

        // Bereken rang op basis van XP
        function getRankInfo(xp) {
            if (xp >= 5000) return { title: "InGen Director", next: 10000 };
            if (xp >= 2500) return { title: "Elite Tracker", next: 5000 };
            if (xp >= 1000) return { title: "Field Agent", next: 2500 };
            if (xp >= 500) return { title: "Observer", next: 1000 };
            return { title: "Civilian", next: 500 };
        }

        function loadProfileData(user) {
            const username = user.email.split('@')[0];
            document.getElementById('user-email').value = user.email;
            document.getElementById('display-username').innerText = username;
            document.getElementById('profile-initial').innerText = username.charAt(0);

            // Real-time data ophalen
            db.ref('users/' + username).on('value', snap => {
                const data = snap.val() || {};
                const xp = data.xp || 0;
                const rank = getRankInfo(xp);

                document.getElementById('user-xp').innerText = xp;
                document.getElementById('user-role').innerText = (data.role || "USER").toUpperCase();
                document.getElementById('display-rank').innerText = rank.title;
                
                // Alleen bio laden als de gebruiker niet aan het typen is
                if (document.activeElement !== document.getElementById('user-bio')) {
                    document.getElementById('user-bio').value = data.bio || "";
                }

                // XP Balk animatie
                const progress = (xp / rank.next) * 100;
                document.getElementById('xp-bar').style.width = Math.min(progress, 100) + "%";
                document.getElementById('xp-needed').innerText = (rank.next - xp) + " XP until " + rank.title + " Level Up";
            });
        }

        function saveProfile() {
            const user = auth.currentUser;
            if (!user) return;
            
            const username = user.email.split('@')[0];
            const bioText = document.getElementById('user-bio').value;
            const statusMsg = document.getElementById('status-msg');

            db.ref('users/' + username).update({
                bio: bioText
            }).then(() => {
                statusMsg.style.color = "#2ecc71";
                statusMsg.innerHTML = "<i class='fa fa-check'></i> Records Synchronized.";
                setTimeout(() => statusMsg.innerText = "", 3000);
            }).catch(err => {
                statusMsg.style.color = "#e63946";
                statusMsg.innerText = "Sync Failed: " + err.message;
            });
        }

        function logout() {
            if (confirm("Are you sure you want to terminate the session?")) {
                auth.signOut().then(() => window.location.href = "login.html");
            }
        }
    </script>
</body>
</html>
