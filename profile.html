<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dark Jurassic | Intelligence Dossier</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>

    <style>
        :root {
            --red: #e63946;
            --dark-bg: #030303;
            --panel-bg: #0d0d0d;
            --border: rgba(255, 255, 255, 0.08);
        }

        body { 
            background-color: var(--dark-bg); color: #e0e0e0; 
            font-family: 'Inter', sans-serif; margin: 0;
            overflow-x: hidden;
        }

        /* --- NAVBAR & NAVIGATIE --- */
        .navbar {
            display: flex; justify-content: space-between; align-items: center;
            padding: 0 20px; height: 65px; background: #000;
            border-bottom: 1px solid var(--border); position: fixed;
            top: 0; width: 100%; box-sizing: border-box; z-index: 10001;
        }
        .brand { display: flex; align-items: center; gap: 10px; text-decoration: none; }
        .brand img { height: 26px; }
        .brand span { color: white; font-weight: 800; letter-spacing: 1px; text-transform: uppercase; font-size: 0.9rem; }

        .menu-toggle { color: white; font-size: 1.3rem; cursor: pointer; z-index: 10002; }

        .nav-links {
            position: fixed; top: 0; right: -100%; width: 280px; height: 100vh;
            background: #0a0a0a; flex-direction: column; padding: 80px 30px;
            transition: 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            border-left: 1px solid var(--red); list-style: none; z-index: 10005; margin: 0;
            box-sizing: border-box;
        }
        .nav-links.active { right: 0; }
        .nav-links li { width: 100%; }
        .nav-links a { 
            color: #888; text-decoration: none; font-size: 0.85rem; padding: 15px 0;
            font-weight: 700; text-transform: uppercase; display: flex; align-items: center; gap: 12px;
            border-bottom: 1px solid #111; transition: 0.3s;
        }
        .nav-links a i { color: var(--red); width: 20px; text-align: center; }
        .nav-links li.active a { color: var(--red); }
        .nav-links a:hover { color: #fff; }

        .nav-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6); z-index: 10000; backdrop-filter: blur(4px);
        }
        .nav-overlay.active { display: block; }

        /* --- DOSSIER LAYOUT --- */
        .container { max-width: 1100px; margin: 90px auto 40px; padding: 0 20px; }
        .dossier-grid { display: grid; grid-template-columns: 320px 1fr; gap: 30px; }

        .sidebar-card, .main-card {
            background: var(--panel-bg);
            border: 1px solid var(--border);
            border-radius: 4px;
            padding: 25px;
        }

        .avatar-large {
            width: 100px; height: 100px;
            background: #000; border: 2px solid var(--red);
            border-radius: 50%; margin: 0 auto 20px;
            display: flex; align-items: center; justify-content: center;
            font-size: 2.5rem; font-weight: 900; color: var(--red);
        }

        .profile-name { text-align: center; font-size: 1.3rem; font-weight: 800; margin: 0; color: #fff; text-transform: uppercase; }
        .profile-rank { text-align: center; font-size: 0.65rem; color: var(--red); text-transform: uppercase; letter-spacing: 2px; margin-bottom: 25px; }

        .stat-item {
            background: rgba(255,255,255,0.02);
            padding: 15px; border-radius: 2px; border: 1px solid var(--border);
            text-align: center; margin-bottom: 10px;
        }

        .xp-container { background: #1a1a1a; height: 6px; border-radius: 3px; margin: 15px 0; overflow: hidden; }
        .xp-fill { background: var(--red); height: 100%; width: 0%; transition: width 1s; box-shadow: 0 0 10px var(--red); }

        .input-group { margin-bottom: 20px; }
        .input-group label { display: block; font-size: 0.65rem; color: #555; text-transform: uppercase; font-weight: 900; margin-bottom: 8px; letter-spacing: 1px; }

        input[type="text"], textarea {
            width: 100%; background: #000; border: 1px solid #222;
            color: #fff; padding: 12px; border-radius: 2px; font-family: inherit;
            font-size: 1rem; box-sizing: border-box;
        }
        input[type="text"]:focus, textarea:focus { border-color: var(--red); outline: none; }

        .btn-update {
            background: var(--red); color: white; border: none;
            padding: 15px; border-radius: 2px; width: 100%;
            font-weight: 900; text-transform: uppercase; cursor: pointer;
            transition: 0.3s; letter-spacing: 1px; margin-top: 10px;
        }
        .btn-update:hover { filter: brightness(1.2); }

        /* --- MOBILE OPTIMALISATIE --- */
        @media (max-width: 850px) {
            .dossier-grid { grid-template-columns: 1fr; }
            .container { margin-top: 80px; }
            .sidebar-card { order: 2; }
            .main-card { order: 1; }
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <a href="index.html" class="brand">
            <img src="logo.png" alt="Logo">
            <span>DarkJurassic</span>
        </a>
        <div class="menu-toggle" onclick="toggleMenu()"><i class="fa fa-bars"></i></div>
        <ul class="nav-links" id="nav-menu">
            <li><a href="index.html"><i class="fa fa-home"></i> Home</a></li>
            <li><a href="forum.html"><i class="fa fa-comments"></i> Intel</a></li>
            <li><a href="sightings.html"><i class="fa fa-eye"></i> Tracker</a></li>
            <li><a href="dinosaurs.html"><i class="fa fa-dragon"></i> Species</a></li>
            <li><a href="users.html"><i class="fa fa-users"></i> Agents</a></li>
            <li><a href="dms.html"><i class="fa fa-envelope"></i> DMs</a></li>
            <li><a href="cards.html"><i class="fa fa-th"></i> Cards</a></li>
            <li><a href="blackmarket.html"><i class="fa fa-skull"></i> Market</a></li>
            <li><a href="vault.html"><i class="fa fa-lock"></i> Vault</a></li>
            <li class="active"><a href="profile.html"><i class="fa fa-user"></i> System</a></li>
            <li style="margin-top: 15px; border-top: 1px solid #222;">
                <a href="#" onclick="logoutUser()" style="color: var(--red);">
                    <i class="fa fa-sign-out-alt"></i> Logout
                </a>
            </li>
        </ul>
    </nav>
    <div class="nav-overlay" id="nav-overlay" onclick="toggleMenu()"></div>

    <div class="container">
        <div class="dossier-grid">
            <aside class="sidebar-card">
                <div class="avatar-large" id="profile-initial">?</div>
                <div class="profile-name" id="side-username">Agent</div>
                <div class="profile-rank" id="display-rank">...</div>
                
                <div class="stat-item">
                    <div style="font-size: 0.6rem; color: #555; text-transform: uppercase; font-weight: 900;">Clearance Level (XP)</div>
                    <div id="user-xp" style="font-weight: 800; font-size: 1.2rem; color: #fff;">0</div>
                </div>

                <div class="xp-container">
                    <div class="xp-fill" id="xp-bar"></div>
                </div>
                <div id="xp-needed" style="font-size: 0.6rem; color: #444; text-align: center; font-family: monospace;">---</div>
            </aside>

            <main class="main-card">
                <h2 style="margin-top:0; text-transform: uppercase; letter-spacing: 1px; font-size: 1.2rem;">Identity Management</h2>
                
                <div class="input-group">
                    <label>Agent Codename (Display Name)</label>
                    <input type="text" id="user-display-name" maxlength="15">
                </div>

                <div class="input-group">
                    <label>Operational History (Bio)</label>
                    <textarea id="user-bio" rows="5" placeholder="Enter service record..."></textarea>
                </div>

                <button onclick="saveProfile()" class="btn-update">Update Credentials</button>
                <div id="status-msg" style="margin-top: 15px; font-size: 0.8rem; text-align: center; font-weight: 800;"></div>
            </main>
        </div>
    </div>

    <script>
        // Navigatie Toggle
        function toggleMenu() {
            document.getElementById('nav-menu').classList.toggle('active');
            document.getElementById('nav-overlay').classList.toggle('active');
        }

        // Firebase Initialisatie
        const firebaseConfig = {
            apiKey: "AIzaSyBxYUTNlBuhPQ2neLPAYCLDg0e-J76DIuU",
            authDomain: "dark-jurassic-378b5.firebaseapp.com",
            databaseURL: "https://dark-jurassic-378b5-default-rtdb.firebaseio.com/",
            projectId: "dark-jurassic-378b5",
            storageBucket: "dark-jurassic-378b5.firebasestorage.app",
            messagingSenderId: "144100722100",
            appId: "1:144100722100:web:be3b4690724a7a117fdee1"
        };
        
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();

        // Auth Listener
        auth.onAuthStateChanged(user => {
            if (user) {
                loadProfileData(user);
            } else {
                window.location.href = "login.html";
            }
        });

        // Profiel Data Laden
        function loadProfileData(user) {
            const emailUsername = user.email.split('@')[0];
            
            db.ref('users/' + emailUsername).on('value', snap => {
                const data = snap.val() || {};
                const xp = data.xp || 0;
                const displayName = data.displayName || emailUsername;
                
                document.getElementById('side-username').innerText = displayName;
                document.getElementById('user-display-name').value = displayName;
                document.getElementById('profile-initial').innerText = displayName.charAt(0).toUpperCase();

                let rank = data.role || "Trainee";
                document.getElementById('display-rank').innerText = rank;
                document.getElementById('user-xp').innerText = xp.toLocaleString();
                document.getElementById('user-bio').value = data.bio || "";

                // XP Logica (elke 2000 XP een nieuw level)
                const nextGoal = Math.ceil((xp + 1) / 2000) * 2000;
                const progress = (xp / nextGoal) * 100;
                document.getElementById('xp-bar').style.width = progress + "%";
                document.getElementById('xp-needed').innerText = `${(nextGoal - xp).toLocaleString()} XP to next Clearance`;
            });
        }

        // Opslaan
        function saveProfile() {
            const user = auth.currentUser;
            const emailUsername = user.email.split('@')[0];
            const newName = document.getElementById('user-display-name').value.trim();
            const bioText = document.getElementById('user-bio').value;

            if(newName.length < 3) {
                showStatus("Codename too short (min 3 chars)", "#e63946");
                return;
            }

            db.ref('users/' + emailUsername).update({ 
                displayName: newName,
                bio: bioText 
            }).then(() => {
                showStatus("Credentials Synchronized", "#2ecc71");
            }).catch(err => {
                showStatus("Update Failed: " + err.message, "#e63946");
            });
        }

        // Logout Functie
        function logoutUser() {
            auth.signOut().then(() => {
                window.location.href = "login.html";
            });
        }

        function showStatus(text, color) {
            const msg = document.getElementById('status-msg');
            msg.innerText = text;
            msg.style.color = color;
            setTimeout(() => { msg.innerText = ""; }, 3000);
        }
    </script>
</body>
</html>
