<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dark Jurassic | Agent Dossier</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>

    <style>
        :root {
            --red: #e63946;
            --red-glow: rgba(230, 57, 70, 0.4);
            --dark-bg: #030303;
            --panel-bg: rgba(10, 10, 10, 0.95);
            --border: rgba(255, 255, 255, 0.08);
            --nav-height: 70px;
        }

        body { 
            background-color: var(--dark-bg); 
            color: #e0e0e0; 
            margin: 0; 
            font-family: 'Inter', sans-serif; 
            padding-top: var(--nav-height);
            opacity: 0;
            transition: opacity 0.5s;
        }

        /* --- NAVIGATION --- */
        .navbar {
            position: fixed; top: 0; left: 0; right: 0; height: var(--nav-height);
            background: rgba(5, 5, 5, 0.9); border-bottom: 1px solid var(--border);
            display: flex; align-items: center; padding: 0 20px; z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .nav-logo { height: 40px; margin-right: 15px; }

        /* --- PROFILE LAYOUT --- */
        .container {
            max-width: 1000px;
            margin: 30px auto;
            padding: 0 15px;
            display: grid;
            grid-template-columns: 320px 1fr;
            gap: 25px;
        }

        .sidebar, .main-content {
            background: var(--panel-bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 25px;
        }

        .sidebar { text-align: center; height: fit-content; }
        
        .avatar-circle {
            width: 120px; height: 120px; border-radius: 50%;
            background: #111; margin: 0 auto 20px;
            border: 2px solid var(--red);
            display: flex; align-items: center; justify-content: center;
            font-size: 3rem; color: var(--red);
            box-shadow: 0 0 15px var(--red-glow);
        }

        .agent-id { color: var(--red); font-weight: bold; font-family: monospace; letter-spacing: 2px; }
        .clearance-badge {
            display: inline-block; padding: 4px 12px; border-radius: 4px;
            font-size: 0.7rem; font-weight: bold; margin-top: 10px;
            border: 1px solid var(--red); color: var(--red);
        }

        /* --- BUTTONS --- */
        .btn {
            width: 100%; padding: 12px; border: none; border-radius: 8px;
            font-weight: bold; cursor: pointer; transition: 0.3s;
            text-transform: uppercase; font-size: 0.75rem; letter-spacing: 1px;
            margin-top: 15px; display: flex; align-items: center; justify-content: center; gap: 10px;
        }

        .btn-save { background: var(--red); color: white; }
        .btn-save:hover { background: #ff4d5a; box-shadow: 0 0 15px var(--red-glow); }

        .btn-logout { 
            background: transparent; color: #888; border: 1px solid #333; margin-top: 40px; 
        }
        .btn-logout:hover { 
            background: rgba(230, 57, 70, 0.1); border-color: var(--red); color: var(--red); 
        }

        /* --- XP BAR --- */
        .xp-container { margin: 25px 0; text-align: left; }
        .xp-header { display: flex; justify-content: space-between; font-size: 0.75rem; margin-bottom: 8px; }
        .xp-track { background: #1a1a1a; height: 8px; border-radius: 4px; overflow: hidden; }
        .xp-bar { height: 100%; background: var(--red); width: 0%; transition: width 1s ease; }

        /* --- FORMS --- */
        .form-group { margin-bottom: 20px; }
        label { display: block; font-size: 0.7rem; color: #666; text-transform: uppercase; margin-bottom: 8px; }
        input, textarea {
            width: 100%; background: #080808; border: 1px solid var(--border);
            border-radius: 6px; padding: 12px; color: white; outline: none; box-sizing: border-box;
        }
        input:focus, textarea:focus { border-color: var(--red); }

        #status-msg { height: 20px; font-size: 0.8rem; margin-top: 10px; text-align: center; }

        @media (max-width: 800px) {
            .container { grid-template-columns: 1fr; }
            .sidebar { order: 2; }
            .main-content { order: 1; }
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <img src="logo.png" class="nav-logo" alt="Logo">
        <div style="flex-grow: 1; font-weight: bold; letter-spacing: 1px;">PERSONNEL FILES</div>
        <a href="index.html" style="color: #666; text-decoration: none; font-size: 0.8rem;">BACK TO TERMINAL</a>
    </nav>

    <div class="container">
        <!-- Zijbalk met Agent Info & Uitloggen -->
        <div class="sidebar">
            <div class="avatar-circle">
                <i class="fa fa-user-secret"></i>
            </div>
            <div class="agent-id" id="display-id">AGENT_NULL</div>
            <div class="clearance-badge" id="display-rank">UNVERIFIED</div>
            
            <div class="xp-container">
                <div class="xp-header">
                    <span>PROGRESSION</span>
                    <span id="user-xp">0 XP</span>
                </div>
                <div class="xp-track"><div class="xp-bar" id="xp-bar"></div></div>
                <p id="xp-needed-text" style="font-size: 0.6rem; color: #555; margin-top: 10px; text-align: center;"></p>
            </div>

            <!-- UITLOG KNOP -->
            <button class="btn btn-logout" onclick="logout()">
                <i class="fa fa-sign-out-alt"></i> Terminate Session
            </button>
        </div>

        <!-- Hoofdsectie met Dossier Bewerken -->
        <div class="main-content">
            <h3 style="margin-top: 0; color: var(--red);">Dossier Authorization</h3>
            <p style="color: #666; font-size: 0.85rem; margin-bottom: 25px;">Update uw publieke codenaam en operationele achtergrond.</p>

            <div class="form-group">
                <label>Codename (Public Display Name)</label>
                <input type="text" id="user-display-name" placeholder="Agent Alias">
            </div>

            <div class="form-group">
                <label>Operational Background (Bio)</label>
                <textarea id="user-bio" rows="5" placeholder="Geef hier uw missie-ervaring op..."></textarea>
            </div>

            <button class="btn btn-save" onclick="saveProfile()">
                <i class="fa fa-sync"></i> Synchronize Dossier
            </button>
            <div id="status-msg"></div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBxYUTNlBuhPQ2neLPAYCLDg0e-J76DIuU",
            authDomain: "dark-jurassic-378b5.firebaseapp.com",
            databaseURL: "https://dark-jurassic-378b5-default-rtdb.firebaseio.com/",
            projectId: "dark-jurassic-378b5",
            storageBucket: "dark-jurassic-378b5.firebasestorage.app",
            messagingSenderId: "144100722100",
            appId: "1:144100722100:web:be3b4690724a7a117fdee1"
        };
        
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();

        function getRank(xp) {
            if (xp >= 5000) return { title: "OVERSEER", next: 10000 };
            if (xp >= 2500) return { title: "ELITE AGENT", next: 5000 };
            if (xp >= 1000) return { title: "FIELD OPERATIVE", next: 2500 };
            if (xp >= 500) return { title: "RECON SPECIALIST", next: 1000 };
            return { title: "INITIATE", next: 500 };
        }

        auth.onAuthStateChanged(user => {
            if (user) {
                document.body.style.opacity = "1";
                const username = user.email.split('@')[0].replace(/\./g, '_');
                document.getElementById('display-id').innerText = username.toUpperCase();
                
                db.ref('users/' + username).on('value', snap => {
                    const data = snap.val() || {};
                    const xp = data.xp || 0;
                    const rank = getRank(xp);

                    document.getElementById('user-xp').innerText = xp.toLocaleString() + " XP";
                    document.getElementById('user-display-name').value = data.displayName || username;
                    document.getElementById('user-bio').value = data.bio || "";
                    document.getElementById('display-rank').innerText = rank.title;

                    // Progress balk berekening
                    const progress = (xp / rank.next) * 100;
                    document.getElementById('xp-bar').style.width = Math.min(progress, 100) + "%";
                    document.getElementById('xp-needed-text').innerText = `${(rank.next - xp).toLocaleString()} XP TOT VOLGENDE CLEARANCE`;
                });
            } else {
                window.location.href = "login.html";
            }
        });

        function saveProfile() {
            const user = auth.currentUser;
            const username = user.email.split('@')[0].replace(/\./g, '_');
            const newName = document.getElementById('user-display-name').value;
            const newBio = document.getElementById('user-bio').value;

            if (newName.length < 3) {
                showStatus("Error: Codename te kort", "#e63946");
                return;
            }

            db.ref('users/' + username).update({
                displayName: newName,
                bio: newBio
            }).then(() => {
                showStatus("Dossier succesvol gesynchroniseerd", "#2ecc71");
            }).catch(err => {
                showStatus("Sync fout: " + err.message, "#e63946");
            });
        }

        function logout() {
            auth.signOut().then(() => {
                window.location.href = "login.html";
            });
        }

        function showStatus(msg, color) {
            const status = document.getElementById('status-msg');
            status.innerText = msg;
            status.style.color = color;
            setTimeout(() => status.innerText = "", 4000);
        }
    </script>
</body>
</html>
