<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Jurassic | Secure Terminal</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>

    <style>
        :root {
            --red: #e63946;
            --red-glow: rgba(230, 57, 70, 0.4);
            --dark-bg: #030303;
            --panel-bg: rgba(10, 10, 10, 0.9);
            --border: rgba(255, 255, 255, 0.08);
        }

        body { 
            opacity: 0; 
            transition: opacity 1s ease-in-out; 
            background-color: var(--dark-bg); 
            color: white; 
            margin: 0;
            overflow-x: hidden;
            font-family: 'Inter', sans-serif;
        }

        /* --- NAVIGATION --- */
        .navbar {
            display: flex; justify-content: space-between; align-items: center;
            padding: 0 25px; height: 70px; background: rgba(0,0,0,0.95);
            border-bottom: 1px solid var(--border); position: fixed;
            top: 0; width: 100%; box-sizing: border-box; z-index: 9999;
            backdrop-filter: blur(10px);
        }

        .brand { display: flex; align-items: center; gap: 10px; text-decoration: none; }
        .brand img { height: 28px; }
        .brand span { color: white; font-weight: 800; letter-spacing: 1px; text-transform: uppercase; font-size: 1rem; }

        .menu-toggle { 
            display: none; color: white; font-size: 1.5rem; cursor: pointer; 
            z-index: 10001;
        }

        /* Nav Links Desktop */
        .nav-links { display: flex; gap: 15px; list-style: none; margin: 0; padding: 0; }
        .nav-links a { 
            color: #888; text-decoration: none; font-size: 0.7rem; 
            font-weight: 700; text-transform: uppercase; transition: 0.3s;
            display: flex; align-items: center; gap: 6px;
        }
        .nav-links a i { font-size: 0.8rem; opacity: 0.5; }
        .nav-links a:hover { color: var(--red); }

        /* Mobile Nav Logic */
        @media (max-width: 1150px) {
            .menu-toggle { display: block; }
            .nav-links {
                position: fixed; top: 0; right: -100%; width: 280px; height: 100vh;
                background: #0a0a0a; flex-direction: column; padding: 100px 30px;
                transition: 0.5s cubic-bezier(0.165, 0.84, 0.44, 1);
                border-left: 1px solid var(--red); box-shadow: -10px 0 30px rgba(0,0,0,0.5);
            }
            .nav-links.active { right: 0; }
            .nav-links a { font-size: 0.9rem; padding: 15px 0; border-bottom: 1px solid #111; width: 100%; }
            .nav-links a i { color: var(--red); opacity: 1; width: 25px; }
        }

        .nav-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7); z-index: 9998; backdrop-filter: blur(3px);
        }
        .nav-overlay.active { display: block; }

        /* --- HERO & CONTENT --- */
        .hero {
            height: 100vh; display: flex; align-items: center; justify-content: center;
            text-align: center; padding: 20px;
        }

        .glitch-title {
            font-size: clamp(2rem, 10vw, 5rem); font-weight: 900;
            text-transform: uppercase; margin-bottom: 20px;
        }
        .red-accent { color: var(--red); text-shadow: 0 0 20px var(--red-glow); }

        .terminal-container {
            background: var(--panel-bg); border: 1px solid var(--border);
            max-width: 500px; margin: 0 auto; border-radius: 4px; overflow: hidden;
        }
        .terminal-header { background: #151515; padding: 10px; display: flex; gap: 6px; }
        .dot { width: 10px; height: 10px; border-radius: 50%; }
        .terminal-body { padding: 20px; font-family: monospace; font-size: 0.8rem; text-align: left; }

        .btn-group { display: flex; gap: 15px; justify-content: center; margin-top: 30px; }
        .btn {
            padding: 15px 30px; text-transform: uppercase; font-weight: 800;
            font-size: 0.7rem; letter-spacing: 1px; text-decoration: none; border-radius: 2px;
            transition: 0.3s;
        }
        .btn-primary { background: var(--red); color: white; }
        .btn-outline { border: 1px solid #444; color: white; }

        @media (max-width: 600px) {
            .btn-group { flex-direction: column; }
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <a href="index.html" class="brand">
            <img src="logo.png" alt="DJ">
            <span>DarkJurassic</span>
        </a>
        
        <div class="menu-toggle" onclick="toggleMenu()"><i class="fa fa-bars"></i></div>
        
        <ul class="nav-links" id="nav-menu">
            <li><a href="index.html"><i class="fa fa-home"></i> Home</a></li>
            <li><a href="forum.html"><i class="fa fa-comments"></i> Intel</a></li>
            <li><a href="sightings.html"><i class="fa fa-eye"></i> Tracker</a></li>
            <li><a href="dinosaurs.html"><i class="fa fa-dragon"></i> Species</a></li>
            <li><a href="users.html"><i class="fa fa-users"></i> Agents</a></li>
            <li><a href="dms.html"><i class="fa fa-envelope"></i> DMs</a></li>
            <li><a href="cards.html"><i class="fa fa-th"></i> Cards</a></li>
            <li><a href="blackmarket.html"><i class="fa fa-skull"></i> Market</a></li>
            <li><a href="vault.html"><i class="fa fa-lock"></i> Vault</a></li>
            <li><a href="profile.html"><i class="fa fa-user"></i> System</a></li>
        </ul>
    </nav>

    <div class="nav-overlay" id="nav-overlay" onclick="toggleMenu()"></div>

    <main class="hero">
        <div class="hero-content">
            <h1 class="glitch-title">System <span class="red-accent">Breach</span></h1>
            
            <div class="terminal-container">
                <div class="terminal-header">
                    <div class="dot" style="background:#ff5f56"></div>
                    <div class="dot" style="background:#ffbd2e"></div>
                    <div class="dot" style="background:#27c93f"></div>
                </div>
                <div class="terminal-body">
                    <span style="color:var(--red)">[CRITICAL]</span> Connection Encrypted...<br>
                    <span>> Initializing Resistance Protocol</span><br>
                    <span style="color:#2ecc71;">> Welcome, Agent <span id="agent-name">...</span></span>
                </div>
            </div>

            <div class="btn-group">
                <a href="forum.html" class="btn btn-primary">Enter Intel</a>
                <a href="profile.html" class="btn btn-outline">Profile</a>
            </div>
        </div>
    </main>

    <script>
        // Navigatie Functie
        function toggleMenu() {
            const menu = document.getElementById('nav-menu');
            const overlay = document.getElementById('nav-overlay');
            const icon = document.querySelector('.menu-toggle i');
            
            menu.classList.toggle('active');
            overlay.classList.toggle('active');
            
            if(menu.classList.contains('active')) {
                icon.className = 'fa fa-times';
            } else {
                icon.className = 'fa fa-bars';
            }
        }

        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyBxYUTNlBuhPQ2neLPAYCLDg0e-J76DIuU",
            authDomain: "dark-jurassic-378b5.firebaseapp.com",
            databaseURL: "https://dark-jurassic-378b5-default-rtdb.firebaseio.com/",
            projectId: "dark-jurassic-378b5",
            storageBucket: "dark-jurassic-378b5.firebasestorage.app",
            messagingSenderId: "144100722100",
            appId: "1:144100722100:web:be3b4690724a7a117fdee1"
        };
        
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        auth.onAuthStateChanged((user) => {
            if (user) {
                const username = user.email.split('@')[0];
                document.getElementById('agent-name').innerText = username.toUpperCase();
                document.body.style.opacity = "1";
            } else {
                window.location.href = "login.html";
            }
        });
    </script>
</body>
</html>
