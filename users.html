<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Jurassic | Agent Directory</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>

    <style>
        :root {
            --red: #e63946;
            --dark-bg: #030303;
            --panel: #0d0d0d;
            --border: rgba(255, 255, 255, 0.08);
        }

        body { 
            background: var(--dark-bg); color: #e0e0e0; margin: 0; 
            font-family: 'Inter', sans-serif; overflow-x: hidden;
            opacity: 0; transition: opacity 0.8s;
        }

        /* --- NAVIGATION & MOBILE DRAWER --- */
        .navbar {
            display: flex; justify-content: space-between; align-items: center;
            padding: 0 25px; height: 70px; background: rgba(0,0,0,0.95);
            border-bottom: 1px solid var(--border); position: fixed;
            top: 0; width: 100%; box-sizing: border-box; z-index: 9999;
            backdrop-filter: blur(10px);
        }
        .brand { display: flex; align-items: center; gap: 10px; text-decoration: none; }
        .brand img { height: 28px; }
        .brand span { color: white; font-weight: 800; letter-spacing: 1px; text-transform: uppercase; font-size: 1rem; }

        .menu-toggle { display: none; color: white; font-size: 1.5rem; cursor: pointer; z-index: 10001; }

        .nav-links { display: flex; gap: 15px; list-style: none; margin: 0; padding: 0; }
        .nav-links a { 
            color: #888; text-decoration: none; font-size: 0.7rem; 
            font-weight: 700; text-transform: uppercase; transition: 0.3s;
            display: flex; align-items: center; gap: 6px;
        }
        .nav-links a:hover, .nav-links li.active a { color: var(--red); }

        @media (max-width: 1150px) {
            .menu-toggle { display: block; }
            .nav-links {
                position: fixed; top: 0; right: -100%; width: 280px; height: 100vh;
                background: #0a0a0a; flex-direction: column; padding: 100px 30px;
                transition: 0.5s cubic-bezier(0.165, 0.84, 0.44, 1);
                border-left: 1px solid var(--red); box-shadow: -10px 0 30px rgba(0,0,0,0.5);
            }
            .nav-links.active { right: 0; }
            .nav-links a { font-size: 0.9rem; padding: 15px 0; border-bottom: 1px solid #111; width: 100%; }
            .nav-links a i { color: var(--red); width: 25px; }
        }

        .nav-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7); z-index: 9998; backdrop-filter: blur(3px);
        }
        .nav-overlay.active { display: block; }

        /* --- CONTENT --- */
        .container { max-width: 900px; margin: 100px auto 50px; padding: 0 20px; }
        
        .page-header {
            border-left: 4px solid var(--red); padding-left: 20px; margin-bottom: 40px;
        }
        .page-header h2 { text-transform: uppercase; letter-spacing: 2px; margin: 0; font-size: 1.5rem; }
        .page-header p { color: #555; font-size: 0.8rem; margin: 5px 0 0; font-family: monospace; }

        /* --- AGENT CARDS --- */
        .leaderboard-card {
            background: var(--panel); border: 1px solid var(--border); padding: 20px;
            border-radius: 4px; margin-bottom: 12px; display: grid;
            grid-template-columns: 50px 1fr 180px; align-items: center; gap: 15px;
            transition: 0.3s;
        }
        .leaderboard-card:hover { border-color: var(--red); transform: translateX(5px); }

        .rank-num { font-family: monospace; color: var(--red); font-weight: 900; font-size: 1.2rem; }
        .agent-name { font-weight: 800; color: #fff; font-size: 1rem; display: block; margin-bottom: 5px; }

        .xp-bar-outer { height: 4px; background: #1a1a1a; width: 100%; border-radius: 2px; overflow: hidden; margin-top: 8px; }
        .xp-bar-inner { height: 100%; background: var(--red); transition: width 1.5s ease-out; box-shadow: 0 0 10px var(--red); }
        
        .rank-badge {
            text-align: center; padding: 6px; border-radius: 2px; font-size: 0.6rem;
            font-weight: 900; text-transform: uppercase; letter-spacing: 1px;
            border: 1px solid transparent;
        }

        /* --- MOBILE --- */
        @media (max-width: 600px) {
            .leaderboard-card { grid-template-columns: 40px 1fr; }
            .rank-badge { grid-column: span 2; margin-top: 10px; width: 100%; box-sizing: border-box; }
            .page-header h2 { font-size: 1.2rem; }
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <a href="index.html" class="brand">
            <img src="logo.png" alt="DJ">
            <span>DarkJurassic</span>
        </a>
        <div class="menu-toggle" onclick="toggleMenu()"><i class="fa fa-bars"></i></div>
        <ul class="nav-links" id="nav-menu">
            <li><a href="index.html"><i class="fa fa-home"></i> Home</a></li>
            <li><a href="forum.html"><i class="fa fa-comments"></i> Intel</a></li>
            <li><a href="sightings.html"><i class="fa fa-eye"></i> Tracker</a></li>
            <li><a href="dinosaurs.html"><i class="fa fa-dragon"></i> Species</a></li>
            <li class="active"><a href="users.html"><i class="fa fa-users"></i> Agents</a></li>
            <li><a href="dms.html"><i class="fa fa-envelope"></i> DMs</a></li>
            <li><a href="cards.html"><i class="fa fa-th"></i> Cards</a></li>
            <li><a href="blackmarket.html"><i class="fa fa-skull"></i> Market</a></li>
            <li><a href="vault.html"><i class="fa fa-lock"></i> Vault</a></li>
            <li><a href="profile.html"><i class="fa fa-user"></i> System</a></li>
        </ul>
    </nav>
    <div class="nav-overlay" id="nav-overlay" onclick="toggleMenu()"></div>

    <div class="container">
        <div class="page-header">
            <h2>Personnel Database</h2>
            <p>ACCESS_LEVEL: RESTRICTED // ACTIVE_OPERATIVES_SCAN</p>
        </div>
        
        <div id="leaderboard">
            <p style="text-align:center; color:#333; font-family:monospace; margin-top:50px;">
                <i class="fa fa-cog fa-spin"></i> SYNCING AGENT DATA...
            </p>
        </div>
    </div>

    <script>
        function toggleMenu() {
            document.getElementById('nav-menu').classList.toggle('active');
            document.getElementById('nav-overlay').classList.toggle('active');
        }

        const firebaseConfig = {
            apiKey: "AIzaSyBxYUTNlBuhPQ2neLPAYCLDg0e-J76DIuU",
            authDomain: "dark-jurassic-378b5.firebaseapp.com",
            databaseURL: "https://dark-jurassic-378b5-default-rtdb.firebaseio.com/",
            projectId: "dark-jurassic-378b5",
            storageBucket: "dark-jurassic-378b5.firebasestorage.app",
            messagingSenderId: "144100722100",
            appId: "1:144100722100:web:be3b4690724a7a117fdee1"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const auth = firebase.auth();

        function getRank(xp) {
            if (xp >= 15000) return { title: "Whistleblower", color: "#f1c40f", bg: "rgba(241, 196, 15, 0.1)" };
            if (xp >= 5000) return { title: "Elite Operative", color: "#e63946", bg: "rgba(230, 57, 70, 0.1)" };
            if (xp >= 1000) return { title: "Field Agent", color: "#3498db", bg: "rgba(52, 152, 219, 0.1)" };
            if (xp >= 100) return { title: "Observer", color: "#2ecc71", bg: "rgba(46, 204, 113, 0.1)" };
            return { title: "Civilian", color: "#7f8c8d", bg: "rgba(127, 140, 141, 0.1)" };
        }

        auth.onAuthStateChanged(user => {
            if (user) {
                document.body.style.opacity = "1";
                loadLeaderboard();
            } else { window.location.href = "login.html"; }
        });

        function loadLeaderboard() {
            db.ref('users').on('value', snap => {
                const leaderboard = document.getElementById('leaderboard');
                leaderboard.innerHTML = "";
                let agents = [];
                snap.forEach(child => { agents.push({ name: child.key, xp: child.val().xp || 0 }); });
                agents.sort((a, b) => b.xp - a.xp);

                agents.forEach((agent, index) => {
                    const rank = getRank(agent.xp);
                    const progress = Math.min((agent.xp / 15000) * 100, 100);
                    leaderboard.innerHTML += `
                        <div class="leaderboard-card">
                            <div class="rank-num">0${index + 1}</div>
                            <div class="agent-main">
                                <span class="agent-name">@${agent.name}</span>
                                <span style="font-family:monospace; font-size:0.65rem; color:#444;">DATA_POINTS: ${agent.xp}</span>
                                <div class="xp-bar-outer"><div class="xp-bar-inner" style="width:${progress}%"></div></div>
                            </div>
                            <div class="rank-badge" style="color:${rank.color}; background:${rank.bg}; border-color:${rank.color}">
                                ${rank.title}
                            </div>
                        </div>
                    `;
                });
            });
        }
    </script>
</body>
</html>
