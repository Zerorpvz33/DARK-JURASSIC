<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Jurassic | Intel Feed</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>

    <style>
        :root {
            --primary: #e63946;
            --primary-glow: rgba(230, 57, 70, 0.4);
            --bg-dark: #050505;
            --card-bg: #0d0d0d;
            --border: #1a1a1a;
            --accent: #5dade2;
            --text-main: #eeeeee;
            --text-dim: #888888;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body { 
            background-color: var(--bg-dark); 
            color: var(--text-main); 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            opacity: 0; 
            transition: opacity 0.5s ease-in;
            overflow-x: hidden;
            line-height: 1.6;
        }

        /* --- Scanline Effect --- */
        body::after {
            content: " ";
            display: block;
            position: fixed;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
            z-index: 9999;
            background-size: 100% 4px, 3px 100%;
            pointer-events: none;
        }

        /* --- Navigatie (Zelfde als Index) --- */
        header {
            background: rgba(0,0,0,0.95);
            border-bottom: 2px solid var(--primary);
            position: sticky;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .logo { 
            display: flex; 
            align-items: center; 
            gap: 12px; 
            font-weight: bold; 
            color: var(--primary); 
            text-transform: uppercase;
            letter-spacing: 2px;
            text-decoration: none;
        }
        
        .logo img { height: 40px; width: auto; filter: drop-shadow(0 0 5px var(--primary)); }

        .nav-links { 
            display: flex; 
            gap: 10px; 
            list-style: none; 
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            padding: 5px 0;
            scrollbar-width: none;
        }
        
        .nav-links::-webkit-scrollbar { display: none; }

        .nav-links li a {
            color: var(--text-dim);
            text-decoration: none;
            font-size: 0.75rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: 0.3s;
            min-width: 65px;
            padding: 5px;
            border-radius: 4px;
        }

        .nav-links li a i { font-size: 1.2rem; margin-bottom: 4px; }
        .nav-links li a:hover, .nav-links li a.active { 
            color: var(--primary); 
            background: rgba(230, 57, 70, 0.1);
        }

        /* --- Forum Layout --- */
        .container {
            max-width: 1000px;
            margin: 30px auto;
            padding: 0 20px;
        }

        .forum-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            border-left: 4px solid var(--primary);
            padding-left: 20px;
        }

        .forum-header h1 { font-size: 1.8rem; text-transform: uppercase; letter-spacing: 3px; }

        .btn-action {
            background: var(--primary);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.8rem;
            transition: 0.3s;
        }

        .btn-action:hover { box-shadow: 0 0 15px var(--primary-glow); transform: scale(1.05); }

        /* --- Thread Cards --- */
        .thread-list { display: flex; flex-direction: column; gap: 15px; }

        .thread-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            padding: 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            position: relative;
        }

        .thread-card:hover { border-color: var(--primary); background: #111; }
        
        .thread-meta { font-size: 0.7rem; color: var(--accent); font-family: monospace; margin-bottom: 5px; }
        .thread-title { font-size: 1.1rem; color: white; margin-bottom: 8px; font-weight: 600; }
        .thread-preview { font-size: 0.85rem; color: var(--text-dim); overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }

        /* --- Single Thread View --- */
        #single-thread-view { display: none; }
        
        .thread-full { background: var(--card-bg); border: 1px solid var(--primary); padding: 30px; border-radius: 8px; margin-bottom: 30px; }
        .thread-body { margin: 20px 0; font-size: 1rem; color: var(--text-main); white-space: pre-wrap; }

        .comment-section { margin-top: 40px; }
        .comment { background: #080808; border: 1px solid #111; padding: 15px; border-radius: 6px; margin-bottom: 10px; border-left: 2px solid var(--accent); }
        .comment-user { font-weight: bold; font-size: 0.8rem; color: var(--accent); margin-bottom: 5px; }
        .comment-text { font-size: 0.9rem; }

        .input-group { margin-top: 20px; display: flex; gap: 10px; }
        textarea, input[type="text"] {
            width: 100%;
            background: #000;
            border: 1px solid #222;
            color: white;
            padding: 12px;
            border-radius: 4px;
            font-family: inherit;
        }
        textarea:focus { border-color: var(--primary); outline: none; }

        /* --- Modal --- */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .modal-content {
            background: var(--card-bg);
            border: 1px solid var(--primary);
            width: 100%;
            max-width: 600px;
            padding: 30px;
            border-radius: 8px;
        }

        @media (max-width: 768px) {
            .nav-links li a span { display: none; }
            .nav-links li a { min-width: 45px; }
            .forum-header h1 { font-size: 1.2rem; }
        }
    </style>
</head>
<body>

    <header>
        <nav class="navbar">
            <a href="index.html" class="logo">
                <img src="logo.png" alt="Logo">
                <span>Dark Jurassic</span>
            </a>
            <ul class="nav-links">
                <li><a href="index.html"><i class="fa fa-home"></i><span>Home</span></a></li>
                <li><a href="forum.html" class="active"><i class="fa fa-comments"></i><span>Intel</span></a></li>
                <li><a href="sightings.html"><i class="fa fa-eye"></i><span>Tracker</span></a></li>
                <li><a href="dinosaurs.html"><i class="fa fa-dragon"></i><span>Species</span></a></li>
                <li><a href="users.html"><i class="fa fa-users"></i><span>Agents</span></a></li>
                <li><a href="dms.html"><i class="fa fa-envelope"></i><span>DMs</span></a></li>
                <li><a href="cards.html"><i class="fa fa-th"></i><span>Cards</span></a></li>
                <li><a href="blackmarket.html"><i class="fa fa-skull"></i><span>Market</span></a></li>
                <li><a href="vault.html"><i class="fa fa-lock"></i><span>Vault</span></a></li>
                <li><a href="profile.html"><i class="fa fa-user"></i><span>System</span></a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <!-- Lijstweergave -->
        <div id="forum-list-view">
            <div class="forum-header">
                <div>
                    <h1>Intel Feed</h1>
                    <p style="color:var(--text-dim); font-size:0.8rem;">Gecodeerde communicatie tussen agenten.</p>
                </div>
                <button class="btn-action" onclick="openModal()"><i class="fa fa-plus"></i> Nieuw Intel</button>
            </div>
            <div id="thread-list" class="thread-list">
                <p style="text-align:center; color:#444;">Bezig met ontsleutelen van berichten...</p>
            </div>
        </div>

        <!-- Detailweergave -->
        <div id="single-thread-view">
            <button class="btn-action" style="background:#222; margin-bottom:20px;" onclick="showListView()">
                <i class="fa fa-arrow-left"></i> Terug naar Feed
            </button>
            <div id="thread-content"></div>
            
            <div class="comment-section">
                <h3 style="margin-bottom:15px; border-bottom:1px solid #222; padding-bottom:10px;">Reacties</h3>
                <div id="comments-list"></div>
                
                <div class="input-group">
                    <textarea id="comment-input" placeholder="Voeg uw analyse toe..." rows="2"></textarea>
                    <button class="btn-action" onclick="postComment()"><i class="fa fa-paper-plane"></i></button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal voor nieuwe thread -->
    <div id="threadModal" class="modal">
        <div class="modal-content">
            <h2 style="color:var(--primary); margin-bottom:20px; text-transform:uppercase;">Nieuwe Intel Broadcast</h2>
            <input type="text" id="newTitle" placeholder="Onderwerp (bv. Sightings in Sector 7)" style="margin-bottom:15px;">
            <textarea id="newBody" placeholder="Beschrijf de situatie tot in detail..." rows="6"></textarea>
            <div style="display:flex; justify-content:flex-end; gap:10px; margin-top:20px;">
                <button class="btn-action" style="background:#333;" onclick="closeModal()">Annuleren</button>
                <button class="btn-action" onclick="saveThread()">Verzenden</button>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBxYUTNlBuhPQ2neLPAYCLDg0e-J76DIuU",
            authDomain: "dark-jurassic-378b5.firebaseapp.com",
            databaseURL: "https://dark-jurassic-378b5-default-rtdb.firebaseio.com/",
            projectId: "dark-jurassic-378b5",
            storageBucket: "dark-jurassic-378b5.firebasestorage.app",
            messagingSenderId: "144100722100",
            appId: "1:144100722100:web:be3b4690724a7a117fdee1"
        };
        
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();

        let currentUser = "";
        let currentThreadId = null;

        auth.onAuthStateChanged((user) => {
            if (user) {
                document.body.style.opacity = "1";
                currentUser = user.email.split('@')[0];
                loadThreads();
            } else {
                window.location.href = "login.html";
            }
        });

        function loadThreads() {
            db.ref('forum_threads').on('value', snap => {
                const list = document.getElementById('thread-list');
                list.innerHTML = "";
                let threads = [];
                snap.forEach(child => {
                    threads.push({ id: child.key, ...child.val() });
                });
                
                threads.reverse().forEach(t => {
                    list.innerHTML += `
                        <div class="thread-card" onclick="viewThread('${t.id}')">
                            <div class="thread-meta">AGENT_${t.author.toUpperCase()} | ${new Date(t.timestamp).toLocaleDateString()}</div>
                            <div class="thread-title">${t.title}</div>
                            <div class="thread-preview">${t.body}</div>
                        </div>
                    `;
                });
            });
        }

        function viewThread(id) {
            currentThreadId = id;
            db.ref('forum_threads/' + id).once('value', snap => {
                const t = snap.val();
                const content = document.getElementById('thread-content');
                content.innerHTML = `
                    <div class="thread-full">
                        <div class="thread-meta">GEAUTORISEERD DOOR: AGENT_${t.author.toUpperCase()}</div>
                        <h2 style="font-size:1.8rem; margin:10px 0;">${t.title}</h2>
                        <div class="thread-body">${t.body}</div>
                        <div style="font-size:0.7rem; color:#444;">VERZONDEN OP: ${new Date(t.timestamp).toLocaleString()}</div>
                    </div>
                `;
                
                document.getElementById('forum-list-view').style.display = 'none';
                document.getElementById('single-thread-view').style.display = 'block';
                loadComments(id);
            });
        }

        function loadComments(id) {
            db.ref('forum_comments/' + id).on('value', snap => {
                const list = document.getElementById('comments-list');
                list.innerHTML = "";
                snap.forEach(child => {
                    const c = child.val();
                    list.innerHTML += `
                        <div class="comment">
                            <div class="comment-user">AGENT_${c.user.toUpperCase()}</div>
                            <div class="comment-text">${c.text}</div>
                        </div>
                    `;
                });
            });
        }

        function postComment() {
            const input = document.getElementById('comment-input');
            if (input.value.trim() && currentThreadId) {
                db.ref('forum_comments/' + currentThreadId).push().set({
                    user: currentUser,
                    text: input.value,
                    timestamp: Date.now()
                });
                input.value = "";
            }
        }

        function saveThread() {
            const title = document.getElementById('newTitle').value;
            const body = document.getElementById('newBody').value;
            if (title && body) {
                db.ref('forum_threads').push().set({
                    title: title,
                    body: body,
                    author: currentUser,
                    timestamp: Date.now()
                });
                closeModal();
                document.getElementById('newTitle').value = "";
                document.getElementById('newBody').value = "";
            }
        }

        function showListView() {
            document.getElementById('forum-list-view').style.display = 'block';
            document.getElementById('single-thread-view').style.display = 'none';
            currentThreadId = null;
        }

        function openModal() { document.getElementById('threadModal').style.display = 'flex'; }
        function closeModal() { document.getElementById('threadModal').style.display = 'none'; }
    </script>
</body>
</html>
