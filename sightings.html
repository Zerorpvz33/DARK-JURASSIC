<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Jurassic | Global Asset Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
        :root {
            --red: #e63946;
            --red-low: rgba(230, 57, 70, 0.2);
            --dark: #050505;
            --panel: #0d0d0d;
            --border: rgba(255, 255, 255, 0.08);
        }

        body { 
            background: var(--dark); color: #fff; font-family: 'Inter', sans-serif; 
            margin: 0; opacity: 0; transition: opacity 1s; overflow-x: hidden;
        }
        
        /* --- NAVIGATION & DRAWER --- */
        .navbar {
            display: flex; justify-content: space-between; align-items: center;
            padding: 0 25px; height: 70px; background: rgba(0,0,0,0.95);
            border-bottom: 1px solid var(--border); position: fixed;
            top: 0; width: 100%; box-sizing: border-box; z-index: 9999;
            backdrop-filter: blur(10px);
        }
        .brand { display: flex; align-items: center; gap: 10px; text-decoration: none; }
        .brand img { height: 28px; }
        .brand span { color: white; font-weight: 800; letter-spacing: 1px; text-transform: uppercase; font-size: 1rem; }

        .menu-toggle { display: none; color: white; font-size: 1.5rem; cursor: pointer; z-index: 10001; }

        .nav-links { display: flex; gap: 15px; list-style: none; margin: 0; padding: 0; }
        .nav-links a { 
            color: #888; text-decoration: none; font-size: 0.7rem; 
            font-weight: 700; text-transform: uppercase; transition: 0.3s;
            display: flex; align-items: center; gap: 6px;
        }
        .nav-links a:hover, .nav-links li.active a { color: var(--red); }

        @media (max-width: 1150px) {
            .menu-toggle { display: block; }
            .nav-links {
                position: fixed; top: 0; right: -100%; width: 280px; height: 100vh;
                background: #0a0a0a; flex-direction: column; padding: 100px 30px;
                transition: 0.5s cubic-bezier(0.165, 0.84, 0.44, 1);
                border-left: 1px solid var(--red); box-shadow: -10px 0 30px rgba(0,0,0,0.5);
            }
            .nav-links.active { right: 0; }
            .nav-links a { font-size: 0.9rem; padding: 15px 0; border-bottom: 1px solid #111; width: 100%; }
            .nav-links a i { color: var(--red); width: 25px; }
        }

        .nav-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7); z-index: 9998; backdrop-filter: blur(3px);
        }
        .nav-overlay.active { display: block; }

        /* --- TRACKER LAYOUT --- */
        .container { max-width: 1400px; margin: 90px auto 30px; padding: 0 20px; }

        .tracker-grid { 
            display: grid; grid-template-columns: 1fr 350px; 
            gap: 20px; height: calc(100vh - 140px); min-height: 600px;
        }

        .map-wrapper {
            position: relative; border-radius: 4px; overflow: hidden;
            border: 1px solid var(--border); background: #000;
        }
        #map { height: 100%; width: 100%; z-index: 1; }

        .sidebar { display: flex; flex-direction: column; gap: 20px; height: 100%; }

        .status-panel {
            background: var(--panel); border: 1px solid var(--border); 
            border-radius: 4px; padding: 20px; flex-grow: 1; 
            display: flex; flex-direction: column; overflow: hidden;
        }

        .feed-container { flex-grow: 1; overflow-y: auto; }
        .sighting-card {
            background: rgba(255,255,255,0.02); border-left: 2px solid var(--red);
            padding: 12px; margin-bottom: 8px; font-size: 0.8rem;
        }

        /* --- MOBILE TWEAKS --- */
        @media (max-width: 1100px) {
            .tracker-grid { grid-template-columns: 1fr; height: auto; }
            #map { height: 400px; }
            .sidebar { height: auto; }
            .status-panel { height: 400px; }
        }

        /* Modal & UI Elements */
        .form-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 10002; display: none;
            align-items: center; justify-content: center; backdrop-filter: blur(5px);
        }
        .report-window {
            background: var(--panel); border: 1px solid var(--red); width: 90%;
            max-width: 400px; padding: 30px; border-radius: 4px;
        }
        .report-window input {
            width: 100%; background: #000; border: 1px solid #222; color: #fff;
            padding: 12px; margin-bottom: 10px; border-radius: 2px; box-sizing: border-box;
        }
        .btn-red { 
            width: 100%; background: var(--red); color: #fff; border: none; padding: 15px;
            font-weight: 900; text-transform: uppercase; cursor: pointer;
        }

        /* Map Dark Mode Filter */
        .leaflet-tile-container { filter: invert(100%) hue-rotate(180deg) brightness(95%) contrast(90%); }
    </style>
</head>
<body>

    <nav class="navbar">
        <a href="index.html" class="brand">
            <img src="logo.png" alt="DJ">
            <span>DarkJurassic</span>
        </a>
        <div class="menu-toggle" onclick="toggleMenu()"><i class="fa fa-bars"></i></div>
        <ul class="nav-links" id="nav-menu">
            <li><a href="index.html"><i class="fa fa-home"></i> Home</a></li>
            <li><a href="forum.html"><i class="fa fa-comments"></i> Intel</a></li>
            <li class="active"><a href="sightings.html"><i class="fa fa-eye"></i> Tracker</a></li>
            <li><a href="dinosaurs.html"><i class="fa fa-dragon"></i> Species</a></li>
            <li><a href="users.html"><i class="fa fa-users"></i> Agents</a></li>
            <li><a href="dms.html"><i class="fa fa-envelope"></i> DMs</a></li>
            <li><a href="cards.html"><i class="fa fa-th"></i> Cards</a></li>
            <li><a href="blackmarket.html"><i class="fa fa-skull"></i> Market</a></li>
            <li><a href="vault.html"><i class="fa fa-lock"></i> Vault</a></li>
            <li><a href="profile.html"><i class="fa fa-user"></i> System</a></li>
        </ul>
    </nav>

    <div class="nav-overlay" id="nav-overlay" onclick="toggleMenu()"></div>

    <div class="container">
        <div class="tracker-grid">
            <div class="map-wrapper">
                <div id="map"></div>
            </div>

            <div class="sidebar">
                <div class="status-panel">
                    <div style="font-size:0.7rem; font-weight:900; color:var(--red); margin-bottom:15px; text-transform:uppercase;">Live Feed</div>
                    <div id="activity-feed" class="feed-container"></div>
                </div>
                <button class="btn-red" onclick="alert('Tap on the map to mark a location')">
                    <i class="fa fa-crosshairs"></i> New Sighting
                </button>
            </div>
        </div>
    </div>

    <div id="report-modal" class="form-overlay">
        <div class="report-window">
            <h2 style="font-size:1rem; text-transform:uppercase; margin-top:0;">Asset Detected</h2>
            <p id="latlng-display" style="font-family:monospace; color:var(--red); font-size:0.7rem;"></p>
            <input type="text" id="dino-name" placeholder="Species Name">
            <input type="text" id="dino-img" placeholder="Image URL">
            <button class="btn-red" onclick="sendSighting()">Log Data</button>
            <button onclick="hideForm()" style="background:none; border:none; color:#444; width:100%; margin-top:10px; cursor:pointer;">Cancel</button>
        </div>
    </div>

    <script>
        function toggleMenu() {
            const menu = document.getElementById('nav-menu');
            const overlay = document.getElementById('nav-overlay');
            menu.classList.toggle('active');
            overlay.classList.toggle('active');
        }

        const firebaseConfig = {
            apiKey: "AIzaSyBxYUTNlBuhPQ2neLPAYCLDg0e-J76DIuU",
            authDomain: "dark-jurassic-378b5.firebaseapp.com",
            databaseURL: "https://dark-jurassic-378b5-default-rtdb.firebaseio.com/",
            projectId: "dark-jurassic-378b5",
            storageBucket: "dark-jurassic-378b5.firebasestorage.app",
            messagingSenderId: "144100722100",
            appId: "1:144100722100:web:be3b4690724a7a117fdee1"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();

        let map, selectedLat, selectedLng, markers = [];

        auth.onAuthStateChanged(user => {
            if(user) {
                document.body.style.opacity = "1";
                initTracker();
            } else { window.location.href = "login.html"; }
        });

        function initTracker() {
            map = L.map('map', { zoomControl: false }).setView([52.1326, 5.2913], 6);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
            map.on('click', e => {
                selectedLat = e.latlng.lat;
                selectedLng = e.latlng.lng;
                showForm();
            });
            loadData();
        }

        function showForm() {
            document.getElementById('report-modal').style.display = 'flex';
            document.getElementById('latlng-display').innerText = `POS: ${selectedLat.toFixed(4)}, ${selectedLng.toFixed(4)}`;
        }
        function hideForm() { document.getElementById('report-modal').style.display = 'none'; }

        function sendSighting() {
            const name = document.getElementById('dino-name').value;
            const img = document.getElementById('dino-img').value;
            if (name && selectedLat) {
                db.ref('global_species').push().set({
                    name: name, lat: selectedLat, lng: selectedLng,
                    reportedBy: auth.currentUser.email.split('@')[0],
                    image: img || "https://via.placeholder.com/150",
                    timestamp: Date.now()
                }).then(() => {
                    hideForm();
                    document.getElementById('dino-name').value = "";
                });
            }
        }

        function loadData() {
            db.ref('global_species').on('value', snap => {
                const feed = document.getElementById('activity-feed');
                feed.innerHTML = "";
                markers.forEach(m => map.removeLayer(m));
                snap.forEach(child => {
                    const data = child.val();
                    feed.innerHTML = `<div class="sighting-card"><b>${data.name}</b><br><small>Agent @${data.reportedBy}</small></div>` + feed.innerHTML;
                    const m = L.circleMarker([data.lat, data.lng], { color: '#e63946', radius: 8 }).addTo(map)
                        .bindPopup(`<b>${data.name}</b><br><img src="${data.image}" style="width:100px;">`);
                    markers.push(m);
                });
            });
        }
    </script>
</body>
</html>
