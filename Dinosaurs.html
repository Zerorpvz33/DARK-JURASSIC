<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Jurassic | Global Species Database</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>

    <style>
        body { opacity: 0; transition: 0.5s; background: #000; color: white; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        
        /* Header & Search */
        .db-header {
            padding: 40px 0;
            text-align: center;
            border-bottom: 1px solid #1a1a1a;
            margin-bottom: 30px;
        }

        .search-container {
            max-width: 600px;
            margin: 20px auto;
            position: relative;
        }

        .search-container input {
            width: 100%;
            padding: 15px 20px;
            background: #0a0a0a;
            border: 1px solid #e63946;
            border-radius: 30px;
            color: white;
            font-size: 1rem;
        }

        /* Formulier Stijl */
        .upload-section {
            background: #0a0a0a;
            border: 1px solid #331111;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 40px;
        }

        .input-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 15px;
        }

        input, textarea, select {
            background: #050505;
            border: 1px solid #222;
            color: white;
            padding: 12px;
            border-radius: 5px;
            outline: none;
        }

        input:focus, textarea:focus { border-color: #e63946; }

        /* Dino Card Stijl */
        .dino-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            padding-bottom: 50px;
        }

        .dino-card {
            background: #0a0a0a;
            border: 1px solid #222;
            border-radius: 8px;
            overflow: hidden;
            transition: 0.3s;
            animation: fadeIn 0.5s ease forwards;
        }

        .dino-card:hover { border-color: #e63946; transform: translateY(-5px); }

        .dino-img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-bottom: 2px solid #e63946;
        }

        .dino-content { padding: 15px; }
        
        .diet-tag {
            font-size: 0.65rem;
            padding: 3px 8px;
            border-radius: 3px;
            text-transform: uppercase;
            font-weight: bold;
            display: inline-block;
            margin-bottom: 10px;
        }
        .carnivore { background: rgba(230, 57, 70, 0.2); color: #e63946; border: 1px solid #e63946; }
        .herbivore { background: rgba(46, 204, 113, 0.2); color: #2ecc71; border: 1px solid #2ecc71; }
        .omnivore { background: rgba(241, 196, 15, 0.2); color: #f1c40f; border: 1px solid #f1c40f; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .btn-submit {
            grid-column: span 2;
            background: #e63946;
            color: white;
            border: none;
            padding: 15px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        .btn-submit:hover { background: #ff4d5a; }
    </style>
</head>
<body>

    <header>
        <nav class="navbar">
            <div class="logo"><a href="index.html"><span>DarkJurassic</span></a></div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="forum.html">Forum</a></li>
                <li><a href="sightings.html">Sightings</a></li>
                <li class="active"><a href="dinosaurs.html">Dinosaurs</a></li>
                <li><a href="cards.html">Cards</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="blackmarket.html">Black Market</a></li>
                <li><a href="vault.html">The Vault</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div class="db-header">
            <h2 class="page-title"><i class="fa fa-database"></i> Species Contribution Mainframe</h2>
            <div class="search-container">
                <input type="text" id="dino-search" placeholder="Zoek op naam of dieet..." onkeyup="filterDinos()">
            </div>
        </div>
        
        <div class="upload-section">
            <h3 style="color:#e63946; font-size: 1rem; margin-bottom: 15px;">
                <i class="fa fa-plus-circle"></i> ADD NEW SPECIES DATA (+100 XP)
            </h3>
            <div class="input-group">
                <input type="text" id="dino-name" placeholder="Naam (bijv: Spinosaurus)">
                <select id="dino-diet">
                    <option value="Carnivore">Carnivore (Vleeseter)</option>
                    <option value="Herbivore">Herbivore (Planteneter)</option>
                    <option value="Omnivore">Omnivore (Alleseter)</option>
                </select>
                <input type="text" id="dino-img" placeholder="Afbeelding URL (bijv. van Fandom)">
                <input type="text" id="dino-source" placeholder="Fandom Wiki Link (Optioneel)">
                <textarea id="dino-desc" placeholder="Korte beschrijving van het wezen..." style="grid-column: span 2;" rows="3"></textarea>
                <button onclick="contributeDino()" class="btn-submit">SUBMIT TO DATABASE</button>
            </div>
        </div>

        <div id="dino-list" class="dino-grid">
            </div>
    </div>

    <script>
        // FIREBASE CONFIGURATIE
        const firebaseConfig = {
            apiKey: "AIzaSyBxYUTNlBuhPQ2neLPAYCLDg0e-J76DIuU",
            authDomain: "dark-jurassic-378b5.firebaseapp.com",
            databaseURL: "https://dark-jurassic-378b5-default-rtdb.firebaseio.com/",
            projectId: "dark-jurassic-378b5",
            storageBucket: "dark-jurassic-378b5.firebasestorage.app",
            messagingSenderId: "144100722100",
            appId: "1:144100722100:web:be3b4690724a7a117fdee1"
        };
        
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();

        let allDinos = []; // Cache voor zoekfunctie

        auth.onAuthStateChanged(user => {
            if(user) {
                document.body.style.opacity = 1;
                loadDinos();
            } else {
                window.location.href = "login.html";
            }
        });

        function contributeDino() {
            const name = document.getElementById('dino-name').value.trim();
            const diet = document.getElementById('dino-diet').value;
            const img = document.getElementById('dino-img').value.trim();
            const desc = document.getElementById('dino-desc').value.trim();
            const user = auth.currentUser.email.split('@')[0];

            if(name && img && desc) {
                db.ref('shared_dinos').push().set({
                    name: name,
                    diet: diet,
                    image: img,
                    desc: desc,
                    contributor: user,
                    timestamp: firebase.database.ServerValue.TIMESTAMP
                }).then(() => {
                    // Geef XP
                    db.ref('users/' + user + '/xp').transaction(xp => (xp || 0) + 100);
                    
                    // Clear inputs
                    document.getElementById('dino-name').value = "";
                    document.getElementById('dino-img').value = "";
                    document.getElementById('dino-desc').value = "";
                    
                    alert("✅ Data geüpload! +100 XP verdiend.");
                });
            } else {
                alert("⚠️ Vul alle velden in!");
            }
        }

        function loadDinos() {
            db.ref('shared_dinos').on('value', snap => {
                allDinos = [];
                snap.forEach(child => {
                    allDinos.unshift(child.val());
                });
                renderDinos(allDinos);
            });
        }

        function renderDinos(data) {
            const list = document.getElementById('dino-list');
            list.innerHTML = data.map(d => `
                <div class="dino-card">
                    <img src="${d.image}" class="dino-img" onerror="this.src='https://via.placeholder.com/300x180?text=Asset+Image+Missing'">
                    <div class="dino-content">
                        <span class="diet-tag ${d.diet.toLowerCase()}">${d.diet}</span>
                        <h4 style="margin:0 0 10px 0; color:#e63946; text-transform:uppercase;">${d.name}</h4>
                        <p style="font-size:0.8rem; color:#aaa; margin-bottom:15px; line-height:1.4;">${d.desc}</p>
                        <div style="font-size:0.6rem; color:#444; border-top:1px solid #1a1a1a; padding-top:10px;">
                            DATA PROVIDED BY: <span style="color:#888">${d.contributor}</span>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function filterDinos() {
            const query = document.getElementById('dino-search').value.toLowerCase();
            const filtered = allDinos.filter(d => 
                d.name.toLowerCase().includes(query) || 
                d.diet.toLowerCase().includes(query)
            );
            renderDinos(filtered);
        }
    </script>
</body>
</html>
