<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Jurassic | Classified Vault</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>

    <style>
        :root {
            --red: #e63946;
            --dark-bg: #030303;
            --panel: #0d0d0d;
            --border: rgba(255, 255, 255, 0.08);
        }

        body { 
            background-color: var(--dark-bg); color: #e0e0e0; 
            font-family: 'Inter', sans-serif; margin: 0;
            overflow-x: hidden; opacity: 0; transition: 0.5s;
        }

        /* --- NAVIGATION & MOBILE DRAWER --- */
        .navbar {
            display: flex; justify-content: space-between; align-items: center;
            padding: 0 25px; height: 70px; background: rgba(0,0,0,0.95);
            border-bottom: 1px solid var(--border); position: fixed;
            top: 0; width: 100%; box-sizing: border-box; z-index: 9999;
            backdrop-filter: blur(10px);
        }
        .brand { display: flex; align-items: center; gap: 10px; text-decoration: none; }
        .brand img { height: 28px; }
        .brand span { color: white; font-weight: 800; letter-spacing: 1px; text-transform: uppercase; font-size: 1rem; }

        .menu-toggle { display: none; color: white; font-size: 1.5rem; cursor: pointer; z-index: 10001; }

        .nav-links { display: flex; gap: 15px; list-style: none; margin: 0; padding: 0; }
        .nav-links a { 
            color: #888; text-decoration: none; font-size: 0.7rem; 
            font-weight: 700; text-transform: uppercase; transition: 0.3s;
            display: flex; align-items: center; gap: 6px;
        }
        .nav-links a:hover, .nav-links li.active a { color: var(--red); }

        @media (max-width: 1150px) {
            .menu-toggle { display: block; }
            .nav-links {
                position: fixed; top: 0; right: -100%; width: 280px; height: 100vh;
                background: #0a0a0a; flex-direction: column; padding: 100px 30px;
                transition: 0.5s cubic-bezier(0.165, 0.84, 0.44, 1);
                border-left: 1px solid var(--red); box-shadow: -10px 0 30px rgba(0,0,0,0.5);
            }
            .nav-links.active { right: 0; }
            .nav-links a { font-size: 0.9rem; padding: 15px 0; border-bottom: 1px solid #111; width: 100%; }
        }

        .nav-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7); z-index: 9998; backdrop-filter: blur(3px);
        }
        .nav-overlay.active { display: block; }

        /* --- VAULT HEADER --- */
        .container { max-width: 1200px; margin: 100px auto 50px; padding: 0 20px; }

        .vault-header {
            border-left: 4px solid var(--red);
            padding-left: 20px;
            margin-bottom: 40px;
        }
        .vault-header h1 { font-size: 2rem; font-weight: 900; margin: 0; text-transform: uppercase; color: #fff; }
        .vault-header p { color: #555; text-transform: uppercase; font-size: 0.7rem; letter-spacing: 2px; }

        /* --- FILE GRID --- */
        .file-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 15px;
        }

        .file-card {
            background: var(--panel);
            border: 1px solid var(--border);
            padding: 20px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            gap: 15px;
            cursor: pointer;
            transition: 0.3s;
            position: relative;
            overflow: hidden;
        }

        .file-card:not(.locked):hover { 
            border-color: var(--red); 
            background: #111;
            transform: translateY(-3px);
        }

        .file-card.locked { 
            opacity: 0.3; 
            cursor: not-allowed;
            filter: grayscale(1);
        }
        
        .file-icon { font-size: 1.5rem; color: var(--red); }
        .locked .file-icon { color: #333; }

        .file-info h3 { font-size: 0.85rem; margin: 0; color: #fff; }
        .file-info span { font-size: 0.6rem; color: #555; text-transform: uppercase; font-weight: 800; }

        .xp-required {
            position: absolute; bottom: 0; left: 0; width: 100%;
            background: rgba(230, 57, 70, 0.1); color: var(--red); font-size: 0.55rem;
            text-align: center; padding: 4px 0; font-weight: 900;
        }

        /* --- VIEWER --- */
        #viewer {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.98);
            display: none; justify-content: center; align-items: center;
            z-index: 10000; flex-direction: column; padding: 20px;
            backdrop-filter: blur(10px);
        }
        #viewer img { max-width: 95%; max-height: 70vh; border: 1px solid #222; }
        #view-title { font-size: 0.9rem; color: #fff; margin-top: 20px; text-transform: uppercase; letter-spacing: 2px; }
        .close-viewer { position: absolute; top: 25px; right: 25px; font-size: 1.5rem; cursor: pointer; color: #fff; }

        @media (max-width: 600px) {
            .vault-header h1 { font-size: 1.5rem; }
            .file-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <a href="index.html" class="brand">
            <img src="logo.png" alt="DJ">
            <span>DarkJurassic</span>
        </a>
        <div class="menu-toggle" onclick="toggleMenu()"><i class="fa fa-bars"></i></div>
        <ul class="nav-links" id="nav-menu">
            <li><a href="index.html"><i class="fa fa-home"></i> Home</a></li>
            <li><a href="forum.html"><i class="fa fa-comments"></i> Intel</a></li>
            <li><a href="sightings.html"><i class="fa fa-eye"></i> Tracker</a></li>
            <li><a href="dinosaurs.html"><i class="fa fa-dragon"></i> Species</a></li>
            <li><a href="users.html"><i class="fa fa-users"></i> Agents</a></li>
            <li><a href="dms.html"><i class="fa fa-envelope"></i> DMs</a></li>
            <li><a href="cards.html"><i class="fa fa-th"></i> Cards</a></li>
            <li><a href="blackmarket.html"><i class="fa fa-skull"></i> Market</a></li>
            <li class="active"><a href="vault.html"><i class="fa fa-lock"></i> Vault</a></li>
            <li><a href="profile.html"><i class="fa fa-user"></i> System</a></li>
        </ul>
    </nav>
    <div class="nav-overlay" id="nav-overlay" onclick="toggleMenu()"></div>

    <div class="container">
        <div class="vault-header">
            <h1>Classified Vault</h1>
            <p>InGen Internal Assets & Blueprints</p>
        </div>

        <div class="file-grid" id="file-container">
            </div>
    </div>

    <div id="viewer" onclick="this.style.display='none'">
        <span class="close-viewer"><i class="fa fa-times"></i></span>
        <img id="view-img" src="">
        <h2 id="view-title"></h2>
        <p style="color: var(--red); font-size: 0.6rem; font-weight: 900; margin-top: 10px; letter-spacing: 2px;">ENCRYPTED DATA // CLICK TO EXIT</p>
    </div>

    <script>
        function toggleMenu() {
            document.getElementById('nav-menu').classList.toggle('active');
            document.getElementById('nav-overlay').classList.toggle('active');
        }

        const firebaseConfig = {
            apiKey: "AIzaSyBxYUTNlBuhPQ2neLPAYCLDg0e-J76DIuU",
            authDomain: "dark-jurassic-378b5.firebaseapp.com",
            databaseURL: "https://dark-jurassic-378b5-default-rtdb.firebaseio.com/",
            projectId: "dark-jurassic-378b5",
            storageBucket: "dark-jurassic-378b5.firebasestorage.app",
            messagingSenderId: "144100722100",
            appId: "1:144100722100:web:be3b4690724a7a117fdee1"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const auth = firebase.auth();

        const inGenFiles = [
            { name: "Indominus_Blueprint.pdf", type: "Genetics", xp: 0, img: "https://images.squarespace-cdn.com/content/v1/51b3dc8ee4b051b96ceb10de/1433253591461-F2JUXG7O6N2C62C6X8Y4/Indominus_Rex_Blueprint.jpg" },
            { name: "CryoCan_Schematic.log", type: "Security", xp: 500, img: "https://jurassicoutpost.com/wp-content/uploads/2016/05/Cryocan_Schematic.jpg" },
            { name: "Nedry_Backdoor.sys", type: "Hacking", xp: 1500, img: "https://i.redd.it/9n6u8h6u4v311.jpg" },
            { name: "Lockwood_Diary_v2.dna", type: "Classified", xp: 5000, img: "https://static.wikia.nocookie.net/jurassicpark/images/a/a2/Lockwood_Diary.png" }
        ];

        auth.onAuthStateChanged(user => {
            if (user) {
                const username = user.email.split('@')[0];
                document.body.style.opacity = "1";
                
                db.ref('users/' + username).on('value', snap => {
                    const userData = snap.val() || {};
                    renderVault(userData.xp || 0);
                });
            } else { window.location.href = "login.html"; }
        });

        function renderVault(userXP) {
            const container = document.getElementById('file-container');
            container.innerHTML = inGenFiles.map(file => {
                const isLocked = userXP < file.xp;
                return `
                    <div class="file-card ${isLocked ? 'locked' : ''}" onclick="openFile('${file.img}', '${file.name}', ${isLocked})">
                        <div class="file-icon"><i class="fa ${isLocked ? 'fa-lock' : 'fa-file-contract'}"></i></div>
                        <div class="file-info">
                            <h3>${file.name}</h3>
                            <span>${file.type}</span>
                        </div>
                        ${isLocked ? `<div class="xp-required">CLEARANCE LEVEL: ${file.xp} XP</div>` : ''}
                    </div>
                `;
            }).join('');
        }

        function openFile(img, title, locked) {
            if (locked) return;
            document.getElementById('view-img').src = img;
            document.getElementById('view-title').innerText = title;
            document.getElementById('viewer').style.display = 'flex';
        }
    </script>
</body>
</html>
