<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dark Jurassic | InGen Classified Vault</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>

    <style>
        :root {
            --red: #e63946;
            --red-glow: rgba(230, 57, 70, 0.4);
            --dark-bg: #030303;
            --panel-bg: rgba(10, 10, 10, 0.95);
            --border: rgba(255, 255, 255, 0.08);
            --nav-height: 70px;
        }

        body { 
            background-color: var(--dark-bg); 
            color: #e0e0e0; 
            margin: 0; 
            font-family: 'Inter', -apple-system, sans-serif; 
            min-height: 100vh;
            opacity: 0;
            transition: opacity 0.8s ease;
        }

        /* --- NAVIGATION --- */
        .top-nav {
            height: var(--nav-height);
            background: var(--panel-bg);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 25px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .nav-left { display: flex; align-items: center; gap: 20px; }
        .logo-img { height: 40px; filter: drop-shadow(0 0 5px var(--red)); }
        
        .nav-btn {
            color: #888;
            text-decoration: none;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: 0.3s;
        }

        .nav-btn:hover { background: rgba(255,255,255,0.05); color: white; }

        /* --- CONTENT --- */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .header-section {
            border-left: 3px solid var(--red);
            padding-left: 20px;
            margin-bottom: 40px;
        }

        .header-section h1 {
            font-size: 2rem;
            margin: 0;
            letter-spacing: 2px;
            color: var(--red);
            text-transform: uppercase;
        }

        .header-section p {
            color: #666;
            font-size: 0.9rem;
            margin-top: 5px;
        }

        .vault-stats {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-box {
            background: var(--panel-bg);
            border: 1px solid var(--border);
            padding: 15px 25px;
            border-radius: 12px;
        }

        .stat-label { font-size: 0.6rem; color: #555; letter-spacing: 1px; text-transform: uppercase; }
        .stat-value { font-size: 1.2rem; font-weight: bold; color: var(--red); }

        /* --- FILE GRID --- */
        .file-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .file-card {
            background: var(--panel-bg);
            border: 1px solid var(--border);
            border-radius: 15px;
            padding: 20px;
            position: relative;
            overflow: hidden;
            transition: 0.3s;
            cursor: pointer;
        }

        .file-card:hover:not(.locked) {
            border-color: var(--red);
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(230, 57, 70, 0.1);
        }

        .file-card.locked {
            opacity: 0.6;
            cursor: not-allowed;
            filter: grayscale(1);
        }

        .file-icon {
            font-size: 2rem;
            margin-bottom: 15px;
            color: var(--red);
        }

        .file-title {
            font-weight: bold;
            font-size: 1.1rem;
            margin-bottom: 5px;
        }

        .file-type {
            font-size: 0.75rem;
            color: #555;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .lock-overlay {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 0.8rem;
            background: rgba(0,0,0,0.5);
            padding: 4px 10px;
            border-radius: 20px;
            color: #f1c40f;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        /* --- VIEWER MODAL --- */
        .viewer-modal {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 2000;
            display: none;
            justify-content: center;
            align-items: center;
            padding: 20px;
            backdrop-filter: blur(10px);
        }

        .viewer-content {
            background: #0a0a0a;
            border: 1px solid var(--border);
            max-width: 900px;
            width: 100%;
            max-height: 90vh;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .viewer-header {
            padding: 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .viewer-body {
            flex: 1;
            overflow-y: auto;
            padding: 30px;
        }

        .viewer-img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid var(--border);
        }

        .close-viewer {
            background: none;
            border: none;
            color: #666;
            font-size: 1.5rem;
            cursor: pointer;
        }

        @media (max-width: 600px) {
            .file-grid { grid-template-columns: 1fr; }
            .vault-stats { flex-direction: column; }
        }
    </style>
</head>
<body>

    <nav class="top-nav">
        <div class="nav-left">
            <a href="index.html" class="nav-btn"><i class="fa fa-arrow-left"></i></a>
            <img src="logo.png" alt="Logo" class="logo-img">
        </div>
        <div class="nav-right">
            <span id="player-xp-header" style="color: var(--red); font-weight: bold; font-size: 0.9rem;"></span>
        </div>
    </nav>

    <div class="container">
        <div class="header-section">
            <h1>Classified Archives</h1>
            <p>Toegang tot InGen-bestanden is strikt beperkt op basis van Clearance Level (XP).</p>
        </div>

        <div class="vault-stats">
            <div class="stat-box">
                <div class="stat-label">Security Clearance</div>
                <div class="stat-value" id="user-xp-display">0 XP</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Archive Status</div>
                <div class="stat-value" style="color: #2ecc71;">ENCRYPTED</div>
            </div>
        </div>

        <div class="file-grid" id="file-grid">
            <!-- Bestanden worden hier geladen -->
        </div>
    </div>

    <!-- Viewer Modal -->
    <div class="viewer-modal" id="viewer-modal">
        <div class="viewer-content">
            <div class="viewer-header">
                <h2 id="view-title" style="margin:0; font-size: 1.2rem; color: var(--red);">DATA_FILE</h2>
                <button class="close-viewer" onclick="closeViewer()">&times;</button>
            </div>
            <div class="viewer-body">
                <img id="view-img" src="" class="viewer-img">
                <div id="view-desc" style="line-height: 1.6; color: #aaa;"></div>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBxYUTNlBuhPQ2neLPAYCLDg0e-J76DIuU",
            authDomain: "dark-jurassic-378b5.firebaseapp.com",
            databaseURL: "https://dark-jurassic-378b5-default-rtdb.firebaseio.com/",
            projectId: "dark-jurassic-378b5",
            storageBucket: "dark-jurassic-378b5.firebasestorage.app",
            messagingSenderId: "144100722100",
            appId: "1:144100722100:web:be3b4690724a7a117fdee1"
        };
        
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();

        const CLASSIFIED_DATA = [
{
                id: 1,
                name: "Project Regeneration",
                type: "Genetics_Report",
                desc: "Dr. Wu's early logs regarding the stable sequences of the Tyrannosaurus Rex. Contains details about the necessary amphibian DNA substitutions.",
                img: "https://images.unsplash.com/photo-1510218830377-1e934a709460?auto=format&fit=crop&q=80&w=800",
                req: 0
            },
            {
                id: 2,
                name: "Site B Inventory",
                type: "Logistics_Sheet",
                desc: "A list of all active assets on Isla Sorna prior to the 1997 evacuation. Warning: Unauthorized access will be logged.",
                img: "https://images.unsplash.com/photo-1525385133512-2f3bdd039054?auto=format&fit=crop&q=80&w=800",
                req: 100
            },
            {
                id: 3,
                name: "Hybrid Protocols",
                type: "Top_Secret",
                desc: "Conceptual sketches and behavioral analyses for the 'Indominus' class. Destroy after reading.",
                img: "https://images.unsplash.com/photo-1506466010722-395aa2bef877?auto=format&fit=crop&q=80&w=800",
                req: 500
            },
            {
                id: 4,
                name: "Chaos Theory Logs",
                type: "Theory_Paper",
                desc: "Internal memos from Dr. Ian Malcolm regarding the inevitable failure of the containment system on Isla Nublar.",
                img: "https://images.unsplash.com/photo-1451187580459-43490279c0fa?auto=format&fit=crop&q=80&w=800",
                req: 1000
            }
            
        ];

        auth.onAuthStateChanged(user => {
            if(user) {
                document.body.style.opacity = "1";
                const username = user.email.split('@')[0].replace(/\./g, '_');
                db.ref('users/' + username).on('value', snap => {
                    const xp = snap.val()?.xp || 0;
                    updateUI(xp);
                });
            } else {
                window.location.href = "login.html";
            }
        });

        function updateUI(userXP) {
            document.getElementById('user-xp-display').innerText = userXP + " XP";
            document.getElementById('player-xp-header').innerText = userXP + " XP";
            
            const grid = document.getElementById('file-grid');
            grid.innerHTML = CLASSIFIED_DATA.map(file => {
                const isLocked = userXP < file.req;
                return `
                    <div class="file-card ${isLocked ? 'locked' : ''}" onclick="viewFile(${JSON.stringify(file).replace(/"/g, '&quot;')}, ${isLocked})">
                        ${isLocked ? `<div class="lock-overlay"><i class="fa fa-lock"></i> ${file.req} XP</div>` : ''}
                        <div class="file-icon"><i class="fa ${isLocked ? 'fa-file-zipper' : 'fa-file-lines'}"></i></div>
                        <div class="file-title">${file.name}</div>
                        <div class="file-type">${file.type}</div>
                    </div>
                `;
            }).join('');
        }

        function viewFile(file, isLocked) {
            if(isLocked) return;
            document.getElementById('view-title').innerText = `DATA_STREAM: ${file.name}`;
            document.getElementById('view-img').src = file.img;
            document.getElementById('view-desc').innerHTML = `
                <p><strong>DESCRIPTION:</strong> ${file.desc}</p>
                <hr style="border:0; border-top:1px solid var(--border); margin:20px 0;">
                <p style="font-size:0.8rem; font-family:monospace;">INGEN_SECURITY_PROTOCOL: CLEARANCE_GRANTED<br>ENCRYPTION: 256-BIT_AES</p>
            `;
            document.getElementById('viewer-modal').style.display = 'flex';
        }

        function closeViewer() {
            document.getElementById('viewer-modal').style.display = 'none';
        }

        // Sluit modal op klik buiten content
        window.onclick = (e) => {
            if(e.target.id === 'viewer-modal') closeViewer();
        }
    </script>
</body>
</html>
