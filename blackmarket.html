        auth.onAuthStateChanged(user => {
            if (user) {
                username = user.email.split('@')[0];
                document.body.style.opacity = "1";
                
                db.ref('users/' + username).on('value', snap => {
                    const data = snap.val() || {};
                    currentXP = data.xp || 0;
                    const currentRole = data.role || "";
                    document.getElementById('user-xp').innerText = currentXP.toLocaleString();
                    renderMarket(currentRole);
                });
            } else { window.location.href = "login.html"; }
        });

        function renderMarket(userRole) {
            const container = document.getElementById('roles-container');
            container.innerHTML = availableRoles.map(role => {
                const isOwned = userRole === role.name;
                const canAfford = currentXP >= role.price;
                return `
                <div class="role-card">
                    <div class="role-tag">LEVEL_GRANT // ${role.price} XP</div>
                    <div class="role-name">${role.name}</div>
                    <p class="role-desc">${role.desc}</p>
                    ${isOwned ? 
                        `<div class="owned-status"><i class="fa fa-check"></i> CURRENT_ROLE</div>` : 
                        `<button class="buy-btn" onclick="purchaseRole('${role.name}', ${role.price})" ${!canAfford ? 'disabled' : ''}>
                            Buy Credentials
                        </button>`
                    }
                </div>
                `;
            }).join('');
        }

        function purchaseRole(roleName, price) {
            if (confirm(`AUTHORIZE XP TRANSFER: ${price} XP for '${roleName}'?`)) {
                db.ref('users/' + username).update({
                    xp: currentXP - price,
                    role: roleName
                });
            }
        }
    </script>
