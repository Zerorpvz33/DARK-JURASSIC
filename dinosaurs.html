<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Jurassic | Species Database</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>

    <style>
        :root {
            --red: #e63946;
            --dark-bg: #030303;
            --panel: #0d0d0d;
            --border: rgba(255, 255, 255, 0.08);
        }

        body { 
            background: var(--dark-bg); color: #e0e0e0; margin: 0; 
            font-family: 'Inter', sans-serif; overflow-x: hidden;
        }

        /* --- NAVIGATION & MOBILE DRAWER --- */
        .navbar {
            display: flex; justify-content: space-between; align-items: center;
            padding: 0 25px; height: 70px; background: rgba(0,0,0,0.95);
            border-bottom: 1px solid var(--border); position: fixed;
            top: 0; width: 100%; box-sizing: border-box; z-index: 9999;
            backdrop-filter: blur(10px);
        }
        .brand { display: flex; align-items: center; gap: 10px; text-decoration: none; }
        .brand img { height: 28px; }
        .brand span { color: white; font-weight: 800; letter-spacing: 1px; text-transform: uppercase; font-size: 1rem; }

        .menu-toggle { display: none; color: white; font-size: 1.5rem; cursor: pointer; z-index: 10001; }

        .nav-links { display: flex; gap: 15px; list-style: none; margin: 0; padding: 0; }
        .nav-links a { 
            color: #888; text-decoration: none; font-size: 0.7rem; 
            font-weight: 700; text-transform: uppercase; transition: 0.3s;
            display: flex; align-items: center; gap: 6px;
        }
        .nav-links a:hover, .nav-links li.active a { color: var(--red); }

        @media (max-width: 1150px) {
            .menu-toggle { display: block; }
            .nav-links {
                position: fixed; top: 0; right: -100%; width: 280px; height: 100vh;
                background: #0a0a0a; flex-direction: column; padding: 100px 30px;
                transition: 0.5s cubic-bezier(0.165, 0.84, 0.44, 1);
                border-left: 1px solid var(--red); box-shadow: -10px 0 30px rgba(0,0,0,0.5);
            }
            .nav-links.active { right: 0; }
            .nav-links a { font-size: 0.9rem; padding: 15px 0; border-bottom: 1px solid #111; width: 100%; }
            .nav-links a i { color: var(--red); width: 25px; }
        }

        .nav-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7); z-index: 9998; backdrop-filter: blur(3px);
        }
        .nav-overlay.active { display: block; }

        /* --- CONTENT --- */
        .container { max-width: 1200px; margin: 100px auto 50px; padding: 0 20px; }

        .upload-section {
            background: var(--panel); border: 1px solid var(--border);
            padding: 25px; border-radius: 4px; margin-bottom: 40px;
        }

        .input-group { display: grid; grid-template-columns: 1fr; gap: 15px; }
        @media (min-width: 768px) {
            .input-group { grid-template-columns: repeat(3, 1fr); }
            .full-width { grid-column: span 3; }
        }

        input, textarea, select {
            background: #000; border: 1px solid #222; color: white;
            padding: 12px; border-radius: 4px; outline: none; font-size: 0.85rem;
        }
        input:focus { border-color: var(--red); }

        .btn-submit {
            background: var(--red); color: white; border: none; padding: 15px;
            font-weight: 800; text-transform: uppercase; cursor: pointer; transition: 0.3s;
        }

        /* --- DINO CARDS --- */
        .dino-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .dino-card {
            background: var(--panel); border: 1px solid var(--border);
            border-radius: 4px; overflow: hidden; transition: 0.3s;
        }
        .dino-card:hover { border-color: var(--red); transform: translateY(-5px); }
        .dino-img { width: 100%; height: 180px; object-fit: cover; }
        .dino-content { padding: 20px; }
        
        .diet-tag {
            font-size: 0.6rem; padding: 3px 8px; border-radius: 2px;
            text-transform: uppercase; font-weight: 800; margin-bottom: 10px; display: inline-block;
        }
        .carnivore { background: rgba(230, 57, 70, 0.1); color: var(--red); border: 1px solid var(--red); }
        .herbivore { background: rgba(46, 204, 113, 0.1); color: #2ecc71; border: 1px solid #2ecc71; }
        .omnivore { background: rgba(241, 196, 15, 0.1); color: #f1c40f; border: 1px solid #f1c40f; }
    </style>
</head>
<body>

    <nav class="navbar">
        <a href="index.html" class="brand">
            <img src="logo.png" alt="DJ">
            <span>DarkJurassic</span>
        </a>
        <div class="menu-toggle" onclick="toggleMenu()"><i class="fa fa-bars"></i></div>
        <ul class="nav-links" id="nav-menu">
            <li><a href="index.html"><i class="fa fa-home"></i> Home</a></li>
            <li><a href="forum.html"><i class="fa fa-comments"></i> Intel</a></li>
            <li><a href="sightings.html"><i class="fa fa-eye"></i> Tracker</a></li>
            <li class="active"><a href="dinosaurs.html"><i class="fa fa-dragon"></i> Species</a></li>
            <li><a href="users.html"><i class="fa fa-users"></i> Agents</a></li>
            <li><a href="dms.html"><i class="fa fa-envelope"></i> DMs</a></li>
            <li><a href="cards.html"><i class="fa fa-th"></i> Cards</a></li>
            <li><a href="blackmarket.html"><i class="fa fa-skull"></i> Market</a></li>
            <li><a href="vault.html"><i class="fa fa-lock"></i> Vault</a></li>
            <li><a href="profile.html"><i class="fa fa-user"></i> System</a></li>
        </ul>
    </nav>
    <div class="nav-overlay" id="nav-overlay" onclick="toggleMenu()"></div>

    <div class="container">
        <div class="upload-section">
            <h3 style="color:var(--red); font-size:0.7rem; text-transform:uppercase; margin-top:0;">Add to Species Database</h3>
            <div class="input-group">
                <input type="text" id="dino-name" placeholder="Species Name">
                <select id="dino-diet">
                    <option value="Carnivore">Carnivore</option>
                    <option value="Herbivore">Herbivore</option>
                    <option value="Omnivore">Omnivore</option>
                </select>
                <input type="text" id="dino-img" placeholder="Image URL">
                <textarea id="dino-desc" rows="2" placeholder="Description..." class="full-width"></textarea>
                <button onclick="contributeDino()" class="btn-submit full-width">Upload Entry</button>
            </div>
        </div>

        <div id="dino-list" class="dino-grid"></div>
    </div>

    <script>
        function toggleMenu() {
            document.getElementById('nav-menu').classList.toggle('active');
            document.getElementById('nav-overlay').classList.toggle('active');
        }

        const firebaseConfig = {
            apiKey: "AIzaSyBxYUTNlBuhPQ2neLPAYCLDg0e-J76DIuU",
            authDomain: "dark-jurassic-378b5.firebaseapp.com",
            databaseURL: "https://dark-jurassic-378b5-default-rtdb.firebaseio.com/",
            projectId: "dark-jurassic-378b5",
            storageBucket: "dark-jurassic-378b5.firebasestorage.app",
            messagingSenderId: "144100722100",
            appId: "1:144100722100:web:be3b4690724a7a117fdee1"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        function contributeDino() {
            const name = document.getElementById('dino-name').value;
            const diet = document.getElementById('dino-diet').value;
            const img = document.getElementById('dino-img').value;
            const desc = document.getElementById('dino-desc').value;
            const username = firebase.auth().currentUser.email.split('@')[0];

            if(name && img && desc) {
                db.ref('shared_dinos').push().set({
                    name, diet, image: img, desc, contributor: username, timestamp: Date.now()
                }).then(() => {
                    alert("Uploaded!");
                    document.getElementById('dino-name').value = "";
                });
            }
        }

        function loadDinos() {
            db.ref('shared_dinos').on('value', snap => {
                const list = document.getElementById('dino-list');
                list.innerHTML = "";
                snap.forEach(child => {
                    const d = child.val();
                    list.innerHTML += `
                        <div class="dino-card">
                            <img src="${d.image}" class="dino-img">
                            <div class="dino-content">
                                <span class="diet-tag ${d.diet.toLowerCase()}">${d.diet}</span>
                                <h4 style="margin:0 0 10px 0; text-transform:uppercase;">${d.name}</h4>
                                <p style="font-size:0.8rem; color:#666;">${d.desc}</p>
                                <div style="font-size:0.6rem; color:var(--red); font-weight:bold;">BY: @${d.contributor}</div>
                            </div>
                        </div>
                    `;
                });
            });
        }
        
        firebase.auth().onAuthStateChanged(user => { if(user) loadDinos(); else window.location.href="login.html"; });
    </script>
</body>
</html>
