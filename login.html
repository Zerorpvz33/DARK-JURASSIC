<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Dark Jurassic | System Breach</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Firebase Legacy SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>

    <style>
        :root {
            --red: #ff0015;
            --white: #ffffff;
            --secondary: #00d4ff;
            --dark: #050505;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background-color: var(--dark);
            color: var(--white);
            font-family: 'Courier New', Courier, monospace;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Subtiele scanlines over het hele scherm */
       .scanlines {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(255, 255, 255, 0) 50%, rgba(0, 0, 0, 0.3) 50%);
            background-size: 100% 4px;
            z-index: 99;
            pointer-events: none;
            opacity: 0.15;
        }

        .glitch-container {
            position: relative;
            width: 100%;
            max-width: 400px;
            z-index: 10;
        }

        .card {
            background: rgba(10, 10, 10, 0.95);
            border: 1px solid var(--white);
            padding: 40px;
            position: relative;
            box-shadow: 0 0 40px rgba(255, 0, 0, 0.1);
        }

        /* Border flash effect */
       .card::before {
            content: "";
            position: absolute;
            top: -2px; left: -2px; right: -2px; bottom: -2px;
            border: 1px solid var(--red);
            z-index: -1;
            animation: border-flash 5s infinite;
        }

        @keyframes border-flash {
            0%, 85%, 100% { opacity: 0; }
            88%, 92% { opacity: 1; border-color: var(--white); }
            90%, 95% { opacity: 1; border-color: var(--red); }
        }

        .header-logo {
            text-align: center;
            margin-bottom: 35px;
            position: relative;
        }

        /* Logo Glitch Effect */
        .logo-img {
            height: 60px;
            margin-bottom: 15px;
            position: relative;
            filter: grayscale(1) brightness(2);
        }

        /* Glitch Title Logic */
        .glitch-title {
            font-size: 2.2rem;
            font-weight: 900;
            text-transform: uppercase;
            position: relative;
            display: inline-block;
            color: var(--white);
            letter-spacing: 5px;
            line-height: 1;
        }

        .glitch-title::before, .glitch-title::after {
            content: "DARK JURASSIC";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--dark);
        }

        /* De rode glitch laag */
        .glitch-title::before {
            left: 3px;
            text-shadow: -3px 0 var(--red);
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim 3s infinite linear alternate-reverse;
        }

        /* De witte glitch laag */
        .glitch-title::after {
            left: -3px;
            text-shadow: -3px 0 var(--white);
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim-2 2s infinite linear alternate-reverse;
        }

        @keyframes glitch-anim {
            0% { clip: rect(31px, 9999px, 94px, 0); }
            5% { clip: rect(70px, 9999px, 71px, 0); }
            10% { clip: rect(29px, 9999px, 83px, 0); }
            15% { clip: rect(16px, 9999px, 91px, 0); }
            20% { clip: rect(2px, 9999px, 23px, 0); }
            25% { clip: rect(100px, 9999px, 10px, 0); }
            30% { clip: rect(45px, 9999px, 56px, 0); }
            100% { clip: rect(45px, 9999px, 56px, 0); }
        }

        @keyframes glitch-anim-2 {
            0% { clip: rect(65px, 9999px, 100px, 0); }
            5% { clip: rect(10px, 9999px, 15px, 0); }
            10% { clip: rect(77px, 9999px, 80px, 0); }
            15% { clip: rect(3px, 9999px, 12px, 0); }
            20% { clip: rect(55px, 9999px, 60px, 0); }
            100% { clip: rect(55px, 9999px, 60px, 0); }
        }

        .input-group {
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            background: transparent;
            border: 1px solid #222;
            padding: 15px;
            color: var(--white);
            font-family: 'Courier New', monospace;
            outline: none;
            transition: all 0.2s;
            border-radius: 0;
        }

        input:focus {
            border-color: var(--white);
            background: rgba(255, 255, 255, 0.03);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.05);
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: transparent;
            border: 1px solid var(--white);
            color: var(--white);
            text-transform: uppercase;
            font-weight: bold;
            cursor: pointer;
            position: relative;
            transition: 0.3s;
            margin-top: 10px;
            letter-spacing: 2px;
        }

        .btn:hover {
            background: var(--white);
            color: var(--dark);
        }

        .btn-red {
            border-color: var(--red);
            color: var(--red);
        }

        .btn-red:hover {
            background: var(--red);
            color: var(--white);
        }

        #status {
            margin-top: 25px;
            font-size: 0.7rem;
            text-align: center;
            height: 20px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .terminal-footer {
            color: #333;
            font-size: 0.55rem;
            margin-top: 30px;
            text-align: center;
            letter-spacing: 1px;
            border-top: 1px solid #111;
            padding-top: 15px;
        }

        /* Flash overlay voor succes/fout */
        #glitch-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1000;
            pointer-events: none;
            opacity: 0;
            mix-blend-mode: overlay;
        }
    </style>
</head>
<body>

    <div id="glitch-overlay"></div>
    <div class="scanlines"></div>

    <div class="glitch-container">
        <div class="card">
            <div class="header-logo">
                <img src="logo.png" alt="Logo" class="logo-img" onerror="this.style.display='none'">
                <br>
                <div class="glitch-title" data-text="DARK JURASSIC">DARK JURASSIC</div>
                <!-- Slogan toegevoegd hieronder -->
                <p style="font-size: 0.65rem; color: var(--red); margin-top: 10px; letter-spacing: 3px; font-weight: bold; text-transform: uppercase;">
                    Life found a way. Now, find yours.
                </p>
            </div>

            <div class="input-group">
                <input type="text" id="username" placeholder="> AGENT_ID" autocomplete="off">
            </div>

            <div class="input-group">
                <input type="password" id="password" placeholder="> SECURITY_KEY" autocomplete="off">
            </div>

            <button class="btn" onclick="handleAuth('login')">INITIALIZE_LOGIN</button>
            <button class="btn btn-red" onclick="handleAuth('register')">REGISTER_NEW_ASSET</button>

            <div id="status"></div>

            <div class="terminal-footer">
                CORE: RED_WHITE_SYSTEM // NO_TRESPASSING // INGEN_SECURE
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBxYUTNlBuhPQ2neLPAYCLDg0e-J76DIuU",
            authDomain: "dark-jurassic-378b5.firebaseapp.com",
            databaseURL: "https://dark-jurassic-378b5-default-rtdb.firebaseio.com/",
            projectId: "dark-jurassic-378b5",
            storageBucket: "dark-jurassic-378b5.firebasestorage.app",
            messagingSenderId: "144100722100",
            appId: "1:144100722100:web:be3b4690724a7a117fdee1"
        };
        
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();

        async function handleAuth(type) {
            const user = document.getElementById('username').value.trim();
            const pass = document.getElementById('password').value;
            const status = document.getElementById('status');
            
            if(!user || !pass) {
                showFeedback("ERROR: NULL_DATA", "red");
                return;
            }

            const email = user.toLowerCase() + "@darkjurassic.com";
            status.style.color = "var(--white)";
            status.innerText = "UPLOADING_CREDENTIALS...";

            try {
                if(type === 'login') {
                    await auth.signInWithEmailAndPassword(email, pass);
                    status.innerText = "ACCESS_GRANTED";
                    flash("white", 0.3);
                    setTimeout(() => window.location.href = "index.html", 800);
                } else {
                    await auth.createUserWithEmailAndPassword(email, pass);
                    
                    // Create user profile in database
                    const username = user.toLowerCase().replace(/\./g, '_');
                    await db.ref('users/' + username).set({
                        displayName: user.toUpperCase(),
                        email: email,
                        role: 'Recruit',
                        xp: 0,
                        timestamp: firebase.database.ServerValue.TIMESTAMP
                    });

                    status.innerText = "ASSET_CREATED";
                    flash("red", 0.3);
                    setTimeout(() => window.location.href = "index.html", 800);
                }
            } catch (err) {
                showFeedback(`FATAL: ${err.code.split('/')[1].toUpperCase()}`, "red");
            }
        }

        function showFeedback(msg, color) {
            const status = document.getElementById('status');
            status.style.color = color === "red" ? "var(--red)" : "var(--white)";
            status.innerText = msg;
            flash(color, 0.15);
        }

        function flash(color, intensity) {
            const overlay = document.getElementById('glitch-overlay');
            overlay.style.backgroundColor = color === "red" ? "var(--red)" : "white";
            overlay.style.opacity = intensity;
            setTimeout(() => overlay.style.opacity = 0, 150);
        }

        setInterval(() => {
            if(Math.random() > 0.97) {
                const color = Math.random() > 0.5 ? "white" : "red";
                flash(color, 0.03);
            }
        }, 1500);
    </script>
</body>
</html>
