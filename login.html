<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Jurassic | Secure Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Firebase Legacy SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>

    <style>
        :root {
            --red: #e63946;
            --red-glow: rgba(230, 57, 57, 0.4);
            --dark-bg: #030303;
            --panel-bg: rgba(15, 15, 15, 0.95);
            --border: rgba(255, 255, 255, 0.08);
        }

        body {
            background-color: var(--dark-bg);
            color: white;
            font-family: 'Inter', 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            background-image: 
                radial-gradient(circle at 50% 50%, #1a0505 0%, #030303 100%);
        }

        /* Overlay grid effect */
        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: linear-gradient(rgba(255,255,255,0.02) 1px, transparent 1px),
                              linear-gradient(90deg, rgba(255,255,255,0.02) 1px, transparent 1px);
            background-size: 30px 30px;
            pointer-events: none;
            z-index: 0;
        }

        .login-card {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 400px;
            padding: 40px;
            background: var(--panel-bg);
            border: 1px solid var(--border);
            border-top: 3px solid var(--red);
            border-radius: 12px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .logo {
            width: 100px;
            height: auto;
            margin-bottom: 20px;
            filter: drop-shadow(0 0 10px var(--red-glow));
        }

        h2 {
            text-transform: uppercase;
            letter-spacing: 4px;
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: var(--red);
        }

        p.subtitle {
            color: #666;
            font-size: 0.8rem;
            margin-bottom: 30px;
        }

        .input-field {
            width: 100%;
            background: rgba(255,255,255,0.03);
            border: 1px solid var(--border);
            padding: 12px 15px;
            border-radius: 6px;
            color: white;
            margin-bottom: 15px;
            outline: none;
            transition: 0.3s;
            box-sizing: border-box;
            font-size: 0.9rem;
        }

        .input-field:focus {
            border-color: var(--red);
            background: rgba(255,255,255,0.06);
            box-shadow: 0 0 10px var(--red-glow);
        }

        .btn-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 10px;
        }

        button {
            padding: 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 1px;
            transition: 0.3s;
        }

        .btn-login {
            background: var(--red);
            color: white;
        }

        .btn-login:hover {
            background: #ff4d5a;
            box-shadow: 0 0 20px var(--red-glow);
        }

        .btn-register {
            background: transparent;
            color: #aaa;
            border: 1px solid var(--border);
        }

        .btn-register:hover {
            border-color: #666;
            color: white;
            background: rgba(255,255,255,0.05);
        }

        #message {
            margin-top: 20px;
            font-size: 0.8rem;
            min-height: 1.2em;
        }

        /* Scanline effect */
        .scanline {
            width: 100%;
            height: 2px;
            background: rgba(230, 57, 70, 0.1);
            position: absolute;
            top: 0;
            left: 0;
            animation: scan 4s linear infinite;
            z-index: 2;
            pointer-events: none;
        }

        @keyframes scan {
            0% { top: 0; }
            100% { top: 100%; }
        }
    </style>
</head>
<body>

    <div class="login-card">
        <div class="scanline"></div>
        <!-- Verwijzing naar lokale logo.png in dezelfde folder -->
        <img src="logo.png" alt="Dark Jurassic Logo" class="logo" onerror="this.src='https://www.jurassic-pedia.com/wp-content/uploads/2024/05/DarkJurassicLogo.png'">
        
        <h2>System Access</h2>
        <p class="subtitle">Identify yourself, Truth Seeker...</p>

        <input type="email" id="email" class="input-field" placeholder="Email Address">
        <input type="password" id="password" class="input-field" placeholder="Security Password">

        <div class="btn-container">
            <button class="btn-login" onclick="login()">Login</button>
            <button class="btn-register" onclick="register()">Register</button>
        </div>

        <div id="message"></div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBxYUTNlBuhPQ2neLPAYCLDg0e-J76DIuU",
            authDomain: "dark-jurassic-378b5.firebaseapp.com",
            databaseURL: "https://dark-jurassic-378b5-default-rtdb.firebaseio.com/",
            projectId: "dark-jurassic-378b5",
            storageBucket: "dark-jurassic-378b5.firebasestorage.app",
            messagingSenderId: "144100722100",
            appId: "1:144100722100:web:be3b4690724a7a117fdee1"
        };
        
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const msg = document.getElementById('message');

            if(!email || !password) {
                msg.style.color = "#e63946";
                msg.innerText = "Voer alle gegevens in.";
                return;
            }

            auth.signInWithEmailAndPassword(email, password)
                .then(() => {
                    msg.style.color = "#2ecc71";
                    msg.innerText = "Toegang verleend. Bezig met laden...";
                    setTimeout(() => { window.location.href = "index.html"; }, 1000);
                })
                .catch((error) => {
                    msg.style.color = "#e63946";
                    msg.innerText = "ERROR: " + error.message;
                });
        }

        function register() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const msg = document.getElementById('message');

            if(password.length < 6) {
                msg.style.color = "#e63946";
                msg.innerText = "Wachtwoord moet minimaal 6 tekens zijn.";
                return;
            }

            auth.createUserWithEmailAndPassword(email, password)
                .then(() => {
                    msg.style.color = "#2ecc71";
                    msg.innerText = "Account aangemaakt! Bezig met inloggen...";
                    setTimeout(() => { window.location.href = "index.html"; }, 1000);
                })
                .catch((error) => {
                    msg.style.color = "#e63946";
                    msg.innerText = "ERROR: " + error.message;
                });
        }
    </script>
</body>
</html>
