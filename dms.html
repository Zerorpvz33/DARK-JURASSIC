<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Dark Jurassic | Secure Communications</title>
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>

    <style>
        :root {
            --red: #e63946;
            --red-glow: rgba(230, 57, 70, 0.4);
            --dark-bg: #030303;
            --panel: rgba(15, 15, 15, 0.95);
            --border: rgba(255, 255, 255, 0.08);
            --nav-height: 70px;
        }

        body { 
            background: var(--dark-bg); 
            color: #e0e0e0; 
            margin: 0; 
            font-family: 'Inter', -apple-system, sans-serif; 
            overflow: hidden;
            opacity: 0; 
            transition: opacity 0.5s ease;
        }

        /* --- LAYOUT --- */
        .app-container {
            display: grid;
            grid-template-columns: 320px 1fr;
            height: 100vh;
            padding-top: var(--nav-height);
            box-sizing: border-box;
        }

        /* --- SIDEBAR --- */
        .sidebar {
            background: rgba(10, 10, 10, 0.5);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid var(--border);
            background: rgba(20, 20, 20, 0.3);
            text-align: center;
        }

        .sidebar-logo {
            width: 80px;
            margin-bottom: 10px;
            filter: drop-shadow(0 0 10px var(--red-glow));
        }

        .sidebar-header h2 {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--red);
            margin: 0;
        }

        .user-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .user-item {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.3s;
            margin-bottom: 5px;
            border: 1px solid transparent;
        }

        .user-item:hover {
            background: rgba(255,255,255,0.05);
        }

        .user-item.active {
            background: rgba(230, 57, 70, 0.1);
            border-color: rgba(230, 57, 70, 0.3);
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            background: #111;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            border: 1px solid var(--border);
            color: var(--red);
        }

        .user-info .name {
            font-weight: 600;
            font-size: 0.9rem;
            display: block;
            text-transform: uppercase;
        }

        .user-info .status {
            font-size: 0.7rem;
            color: #666;
        }

        /* --- CHAT AREA --- */
        .chat-main {
            display: flex;
            flex-direction: column;
            background: radial-gradient(circle at top right, #0d0505, #030303);
            position: relative;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 25px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .bubble {
            max-width: 70%;
            padding: 12px 18px;
            border-radius: 18px;
            font-size: 0.9rem;
            line-height: 1.4;
            position: relative;
            animation: fadeIn 0.3s ease;
            word-wrap: break-word;
        }

        .sent {
            align-self: flex-end;
            background: var(--red);
            color: white;
            border-bottom-right-radius: 4px;
            box-shadow: 0 4px 15px rgba(230, 57, 70, 0.2);
        }

        .received {
            align-self: flex-start;
            background: #1a1a1a;
            border: 1px solid var(--border);
            border-bottom-left-radius: 4px;
        }

        .chat-input-area {
            padding: 20px;
            background: var(--panel);
            backdrop-filter: blur(15px);
            border-top: 1px solid var(--border);
        }

        .input-wrapper {
            display: flex;
            gap: 12px;
            background: rgba(255,255,255,0.03);
            padding: 8px;
            border-radius: 15px;
            border: 1px solid var(--border);
            align-items: center;
        }

        input {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            padding: 10px 15px;
            outline: none;
            font-size: 0.95rem;
        }

        .send-btn {
            background: var(--red);
            color: white;
            border: none;
            width: 42px;
            height: 42px;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .send-btn:hover:not(:disabled) {
            transform: scale(1.05);
            background: #ff4d5a;
        }

        .send-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        /* --- TOP NAV --- */
        .top-nav {
            position: fixed;
            top: 0; left: 0; right: 0;
            height: var(--nav-height);
            background: var(--panel);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 25px;
            z-index: 1000;
        }

        .nav-btn {
            color: #888;
            text-decoration: none;
            font-size: 1.2rem;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: 0.3s;
        }

        .nav-btn:hover {
            background: rgba(255,255,255,0.05);
            color: white;
        }

        .header-title {
            text-align: center;
        }

        .header-title small {
            display: block;
            font-size: 0.6rem;
            letter-spacing: 3px;
            color: var(--red);
            font-weight: 800;
            margin-bottom: 2px;
        }

        .header-title span {
            font-size: 0.85rem;
            font-weight: 600;
            color: #fff;
        }

        /* --- MOBILE STUFF --- */
        #mobile-toggle { display: none; }

        @media (max-width: 768px) {
            .app-container { grid-template-columns: 1fr; }
            .sidebar {
                position: fixed;
                top: var(--nav-height);
                left: -100%;
                width: 80%;
                height: calc(100% - var(--nav-height));
                z-index: 2000;
                background: #080808;
                transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            }
            .sidebar.active { left: 0; box-shadow: 20px 0 50px rgba(0,0,0,0.8); }
            #mobile-toggle { display: flex; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            opacity: 0.2;
            text-align: center;
        }

        .empty-state i { font-size: 4rem; margin-bottom: 20px; }
    </style>
</head>
<body>

    <nav class="top-nav">
        <a href="index.html" class="nav-btn"><i class="fa fa-arrow-left"></i></a>
        <div class="header-title">
            <small>ENCRYPTED P2P</small>
            <span id="active-chat-name">SELECT AGENT</span>
        </div>
        <button class="nav-btn" id="mobile-toggle" onclick="toggleSidebar()">
            <i class="fa fa-users"></i>
        </button>
    </nav>

    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <img src="logo.png" alt="Logo" class="sidebar-logo">
                <h2>Bevoegde Agenten</h2>
            </div>
            <div class="user-list" id="user-list">
                <!-- Geladen via Firebase -->
            </div>
        </aside>

        <!-- Main Chat -->
        <main class="chat-main">
            <div class="messages-container" id="dm-window">
                <div class="empty-state">
                    <i class="fa fa-shield-halved"></i>
                    <p>Select an agent<br>to establish a secure connection.</p>
                </div>
            </div>

            <div class="chat-input-area">
                <div class="input-wrapper">
                    <input type="text" id="dm-input" placeholder="Type a message..." disabled>
                    <button class="send-btn" onclick="sendDM()" id="send-btn" disabled>
                        <i class="fa fa-paper-plane"></i>
                    </button>
                </div>
                <p style="font-size: 0.55rem; color: #333; text-align: center; margin-top: 10px; letter-spacing: 1px;">
                    <i class="fa fa-lock"></i> END-TO-END ENCRYPTED TERMINAL CONNECTION
                </p>
            </div>
        </main>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBxYUTNlBuhPQ2neLPAYCLDg0e-J76DIuU",
            authDomain: "dark-jurassic-378b5.firebaseapp.com",
            databaseURL: "https://dark-jurassic-378b5-default-rtdb.firebaseio.com/",
            projectId: "dark-jurassic-378b5",
            storageBucket: "dark-jurassic-378b5.firebasestorage.app",
            messagingSenderId: "144100722100",
            appId: "1:144100722100:web:be3b4690724a7a117fdee1"
        };
        
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();

        let selectedUser = "";
        let chatRef = null;

        auth.onAuthStateChanged((user) => {
            if (user) {
                document.body.style.opacity = "1";
                loadUsers();
            } else {
                window.location.href = "login.html";
            }
        });

        function loadUsers() {
            const currentUsername = auth.currentUser.email.split('@')[0].replace(/\./g, '_');
            db.ref('users').on('value', (snapshot) => {
                const list = document.getElementById('user-list');
                list.innerHTML = "";
                
                snapshot.forEach(child => {
                    const username = child.key;
                    if(username !== currentUsername) {
                        const div = document.createElement('div');
                        div.className = `user-item ${selectedUser === username ? 'active' : ''}`;
                        div.onclick = () => selectChat(username);
                        div.innerHTML = `
                            <div class="user-avatar"><i class="fa fa-user-secret"></i></div>
                            <div class="user-info">
                                <span class="name">${username}</span>
                                <span class="status">Agent Online</span>
                            </div>
                        `;
                        list.appendChild(div);
                    }
                });
            });
        }

        function selectChat(username) {
            selectedUser = username;
            document.getElementById('active-chat-name').innerText = username.toUpperCase();
            document.getElementById('dm-input').disabled = false;
            document.getElementById('send-btn').disabled = false;
            document.getElementById('dm-input').focus();
            
            if(window.innerWidth <= 768) toggleSidebar(); // Sluit mobiele zijbalk

            const myUsername = auth.currentUser.email.split('@')[0].replace(/\./g, '_');
            const chatId = [myUsername, username].sort().join("_CHAT_");
            
            if(chatRef) chatRef.off();
            chatRef = db.ref('direct_messages/' + chatId);
            
            chatRef.on('value', (snapshot) => {
                const win = document.getElementById('dm-window');
                win.innerHTML = "";
                
                snapshot.forEach(child => {
                    const m = child.val();
                    const isMe = m.sender === myUsername;
                    const bubble = document.createElement('div');
                    bubble.className = `bubble ${isMe ? 'sent' : 'received'}`;
                    bubble.innerText = m.text;
                    win.appendChild(bubble);
                });
                win.scrollTop = win.scrollHeight;
            });

            // Update UI list
            loadUsers();
        }

        function sendDM() {
            const input = document.getElementById('dm-input');
            const myUsername = auth.currentUser.email.split('@')[0].replace(/\./g, '_');
            if(input.value.trim() !== "" && selectedUser !== "") {
                chatRef.push().set({
                    sender: myUsername,
                    text: input.value,
                    timestamp: firebase.database.ServerValue.TIMESTAMP
                });
                input.value = "";
                setTimeout(() => {
                    const win = document.getElementById('dm-window');
                    win.scrollTop = win.scrollHeight;
                }, 100);
            }
        }

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('active');
        }

        document.getElementById('dm-input').addEventListener("keypress", (e) => {
            if (e.key === "Enter") sendDM();
        });
    </script>
</body>
</html>
